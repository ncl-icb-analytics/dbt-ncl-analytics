seeds:
  - name: observation_standard_units
    description: >
      Canonical unit definitions for clinical observations.
      Each measurement should have exactly one primary unit row.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - DEFINITION_NAME
            - PRIMARY_UNIT
    columns:
      - name: DEFINITION_NAME
        description: Measurement identifier (e.g. eosinophil_count)

  - name: observation_value_bounds
    description: >
      Plausible value ranges and Pass 3 configuration for clinical observations.
      Each measurement should have exactly one row.
    columns:
      - name: DEFINITION_NAME
        description: Measurement identifier (e.g. eosinophil_count)
        data_tests:
          - unique
          - not_null
