snapshots:
  - name: fct_person_myria_high_risk_patients_published_snapshot
    relation: ref("fct_person_myria_high_risk_patients_published")
    description: >
     Patient-level dataset identifying individuals with at least one high-risk condition
      (e.g., heart failure, COPD, dementia, renal failure, etc.) or multimorbidity flags.
      Includes count of non-elective admissions with a focus on RFL.
      Restricted to patients alive at time of running, >=18 years of age at last admission 
      and at least one NEL admission at Barnet Hospital in the last 12 months.
    config:
      strategy: check
      check_cols: ['patient_id',
                    'hospital_number',
                    'gp_code',
                    'gp_name',
                    'age_at_most_recent_nel_admission',
                    'most_recent_nel_admission_date',
                    'local_authority',
                    'barnet_hospital_count',
                    'barnet_hospital_flag',
                    'RFL_ex_BH_count',
                    'RFL_ex_BH_flag',
                    'RFL_count',
                    'RFL_flag',
                    'NCLProvider_count',
                    'NCLProvider_flag',
                    'Non_NCLProvider_count',
                    'Non_NCLProvider_flag',
                    'nel_ip_admissions_last_24_months',
                    'nel_ip_admissions_last_12_months',
                    'nel_ip_admissions_last_6_months',
                    'heart_failure',
                    'copd',
                    'dementia',
                    'end_stage_renal_failure',
                    'severe_interstitial_lung_disease',
                    'parkinsons_disease',
                    'chronic_kidney_disease',
                    'liver_failure',
                    'alcohol_dependence',
                    'bronchiectasis',
                    'atrial_fibrillation',
                    'cerebrovascular_disease',
                    'peripheral_vascular_disease',
                    'pulmonary_heart_disease',
                    'coronary_heart_disease',
                    'osteoporosis',
                    'rheumatoid_arthritis',
                    'chronic_liver_disease',
                    'hypertension',
                    'frailty_falls',
                    'total_high_risk_conditions']
      unique_key: [patient_id]
      updated_at: table_refresh_date
      hard_deletes: new_record
