name: Model Ownership

on:
  pull_request:
    branches: [main]
    paths:
      - 'models/**/*.sql'

jobs:
  check-ownership:
    name: Check Model Ownership
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check for missing ownership
        id: check
        env:
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          BASE_REF: ${{ github.base_ref }}
        run: |
          uv run --with pyyaml scripts/ownership/check_model_ownership.py \
            --author-name "$PR_AUTHOR" \
            --base-branch "origin/$BASE_REF" \
            --output suggestions.json

          # Check if suggestions array has items (not just empty [])
          if [ -f suggestions.json ] && [ "$(cat suggestions.json)" != "[]" ]; then
            echo "has_suggestions=true" >> $GITHUB_OUTPUT
          else
            echo "has_suggestions=false" >> $GITHUB_OUTPUT
          fi

      - name: Post suggestions
        if: steps.check.outputs.has_suggestions == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const suggestions = JSON.parse(fs.readFileSync('suggestions.json', 'utf8'));

            if (suggestions.length === 0) {
              console.log('No suggestions to post');
              return;
            }

            // Get existing review comments to avoid duplicates
            const existingComments = await github.rest.pulls.listReviewComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            // Build set of files already commented on by this bot
            const commentedFiles = new Set(
              existingComments.data
                .filter(c => c.user.login === 'github-actions[bot]' && c.body.includes('Missing model ownership'))
                .map(c => c.path)
            );

            // Filter out suggestions for files we've already commented on
            const newSuggestions = suggestions.filter(s => !commentedFiles.has(s.file));

            if (newSuggestions.length === 0) {
              console.log('All models already have ownership suggestions posted');
              return;
            }

            // Build review comments array for batch submission
            const comments = newSuggestions.map(suggestion => ({
              path: suggestion.file,
              line: suggestion.line,
              body: `### ğŸ“ Missing model ownership\n\nThis model is missing owner metadata. Add the following after the description:\n\n\`\`\`suggestion\n${suggestion.suggestion}\n\`\`\``
            }));

            // Submit all suggestions as a single review
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              commit_id: context.payload.pull_request.head.sha,
              event: 'COMMENT',
              comments: comments
            });
