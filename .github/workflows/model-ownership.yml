name: Model Ownership

on:
  pull_request:
    branches: [main]
    paths:
      - 'models/**/*.sql'

jobs:
  check-ownership:
    name: Check Model Ownership
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Check for missing ownership
        id: check
        env:
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          BASE_REF: ${{ github.base_ref }}
        run: |
          python scripts/ownership/check_model_ownership.py \
            --author-name "$PR_AUTHOR" \
            --base-branch "origin/$BASE_REF" \
            --output suggestions.json

          if [ -f suggestions.json ] && [ -s suggestions.json ]; then
            echo "has_suggestions=true" >> $GITHUB_OUTPUT
          else
            echo "has_suggestions=false" >> $GITHUB_OUTPUT
          fi

      - name: Post suggestions
        if: steps.check.outputs.has_suggestions == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const suggestions = JSON.parse(fs.readFileSync('suggestions.json', 'utf8'));

            for (const suggestion of suggestions) {
              await github.rest.pulls.createReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                commit_id: context.payload.pull_request.head.sha,
                path: suggestion.file,
                line: suggestion.line,
                body: `### üìù Missing model ownership\n\nThis model is missing owner metadata. Add the following after the description:\n\n\`\`\`suggestion\n${suggestion.suggestion}\n\`\`\``
              });
            }
