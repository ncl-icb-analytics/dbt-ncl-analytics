
macros:
  - name: clean_practice_name
    description: >
      Cleans practice names by applying proper case and preserving medical acronyms (GP, NHS, PMS, CCG, ICB, PCN, etc.).


    arguments:
      - name: organisation_name_field
        type: string
        description: Primary name field (preserves existing casing)

      - name: fallback_field
        type: string
        description: Fallback field to use if primary is null (converted to proper case)
