version: 2

macros:
  - name: to_sql_list
    description: >
      Converts a Jinja list to SQL IN clause format with quoted values.


      Usage:

      ```sql

      WHERE status IN {{ to_sql_list(['active', 'pending', 'review']) }}
      -- Output: WHERE status IN ('active', 'pending', 'review')

      {% set codes = ['A01', 'B02', 'C03'] %}
      WHERE code IN {{ to_sql_list(codes) }}

      ```
    arguments:
      - name: values
        type: list
        description: List of values to convert. Returns (NULL) if empty or none.
