version: 2
models:
  - name: int_arb_medications_all
    description: 'Angiotensin receptor blocker medication orders for cardiovascular and renal protection.

      One row per medication order with specific ARB type classification and clinical trial evidence mapping.'

    columns:
      - name: person_id
        description: 'Patient identifier'

      - name: medication_order_id
        description: 'Unique identifier for the medication order'

      - name: medication_statement_id
        description: 'Unique identifier for the medication statement'

      - name: order_date
        description: 'Date when ARB medication was ordered'

      - name: order_medication_name
        description: 'Name of the ARB medication as ordered'

      - name: order_dose
        description: 'Prescribed dose of the ARB medication'

      - name: order_quantity_value
        description: 'Quantity value of the ARB medication ordered'

      - name: order_quantity_unit
        description: 'Unit of measurement for the medication quantity'

      - name: order_duration_days
        description: 'Duration of the medication order in days'

      - name: statement_medication_name
        description: 'Name of the ARB medication in the statement record'

      - name: mapped_concept_code
        description: 'Standardised clinical code for the ARB medication'

      - name: mapped_concept_display
        description: 'Human-readable description of the ARB medication code'

      - name: bnf_code
        description: 'BNF code for ARB classification (2.5.5.2 - 0205052)'

      - name: bnf_name
        description: 'BNF name for the ARB medication'
