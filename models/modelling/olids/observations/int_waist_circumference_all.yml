models:
  - name: int_waist_circumference_all
    description: 'Waist circumference measurements for cardiovascular and metabolic
      risk assessment.

      One row per waist circumference observation using WAIST_COD cluster with plausible
      range filtering (30-250 cm) and clinical risk categorisation.'
    config:
      meta:
        owner:
          name: EddieDavison92
    tests:
      - cluster_ids_exist:
          cluster_ids: WAIST_COD
    columns:
      - name: id
        description: Unique identifier for each waist circumference observation
        tests:
          - unique
          - not_null
