models:
  - name: int_qrisk_latest
    description: 'Most recent valid QRISK cardiovascular risk score per person for
      primary prevention and statin therapy decision-making.

      One row per person with their latest QRISK score including type preservation
      (QRISK2/3) and clinical cardiovascular risk categorisation.'

    config:
      meta:
        owner:
          name: EddieDavison92
    tests:
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 1

    columns:
      - name: person_id
        tests:
          - unique
          - not_null
