version: 2
models:
  - name: int_egfr_latest
    description: 'Most recent valid eGFR measurement per person with CKD staging for
      kidney function assessment.

      One row per person with their latest eGFR including CKD stage classification
      (stages 1-5) and CKD indicator flags.'

    config:
      meta:
        owner:
          name: EddieDavison92
    tests:
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 1

    columns:
      - name: person_id
        tests:
          - unique
          - not_null
