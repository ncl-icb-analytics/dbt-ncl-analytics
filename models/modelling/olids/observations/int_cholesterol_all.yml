version: 2
models:
  - name: int_cholesterol_all
    description: 'Total cholesterol measurements for cardiovascular risk assessment with clinical categorisation.

      One row per cholesterol observation using CHOL2_COD cluster with plausible range filtering (0.5-20 mmol/L) and clinical categorisation.'
    tests:
      - cluster_ids_exist:
          cluster_ids: CHOL2_COD
    columns:
      - name: id
        description: Unique identifier for each cholesterol observation
        tests:
          - unique
          - not_null
