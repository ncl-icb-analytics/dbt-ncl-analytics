version: 2
models:
  - name: int_urine_acr_all
    description: 'Albumin-to-creatinine ratio measurements for kidney function assessment
      and diabetic nephropathy screening.

      One row per ACR observation using UACR_TESTING cluster with plausible range
      filtering (0-1000 mg/mmol) and clinical ACR categorisation.'
    config:
      meta:
        owner:
          name: EddieDavison92
    tests:
      - cluster_ids_exist:
          cluster_ids: UACR_TESTING
    columns:
      - name: id
        description: Unique identifier for each ACR observation
        tests:
          - unique
          - not_null
