version: 2
models:
  - name: int_nafld_diagnoses_all
    description: 'Non-Alcoholic Fatty Liver Disease diagnosis observations for liver health assessment.

      Key Features:

      • Uses hardcoded SNOMED concepts (pending NAFLD_COD cluster availability)

      • Tracks NAFLD diagnosis observations

      • Supports liver health assessment

      • Potential for future QOF register development

      Purpose: Provide observation-level data for NAFLD tracking until proper cluster ID becomes available.'
    columns:
      - name: id
        description: 'Unique identifier for the clinical observation'
      - name: person_id
        description: 'Unique identifier for the person'
      - name: clinical_effective_date
        description: 'Date when the NAFLD observation was recorded'
      - name: concept_code
        description: 'SNOMED concept code for NAFLD diagnosis (197315008, 1197739005, 1231824009, 442685003, 722866000, 503681000000108)'
      - name: concept_display
        description: 'Human-readable description of the NAFLD diagnosis'
      - name: source_cluster_id
        description: 'Source cluster identifier (HARDCODED_NAFLD pending proper cluster)'
      - name: patient_id
        description: 'Patient identifier from source system'
      - name: is_diagnosis_code
        description: 'Boolean flag indicating diagnosis code (always TRUE for NAFLD observations)'
      - name: nafld_observation_type
        description: 'Type of NAFLD observation (always "NAFLD Diagnosis")'
      - name: numeric_value
        description: 'Numeric result value from the observation if available'
