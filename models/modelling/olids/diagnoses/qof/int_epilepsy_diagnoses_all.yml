models:
  - name: int_epilepsy_diagnoses_all
    description: 'Epilepsy diagnosis and resolution observations for QOF register
      management.

      One row per observation using EPIL_COD (diagnosis) and EPILRES_COD (resolution)
      clusters.'
    config:
      meta:
        owner:
          name: EddieDavison92
    columns:
      - name: id
        description: 'Unique identifier for the clinical observation'
        tests:
          - unique
          - not_null

      - name: person_id
        description: 'Patient identifier'

      - name: clinical_effective_date
        description: 'Date when epilepsy observation was clinically effective'

      - name: concept_code
        description: 'Clinical code for epilepsy diagnosis or resolution'

      - name: concept_display
        description: 'Human-readable description of the clinical code'

      - name: source_cluster_id
        description: 'QOF cluster identifier (EPIL_COD or EPILRES_COD)'

      - name: is_diagnosis_code
        description: 'Flag indicating epilepsy diagnosis code (EPIL_COD cluster)'

      - name: is_resolved_code
        description: 'Flag indicating epilepsy resolved code (EPILRES_COD cluster)'

      - name: epilepsy_observation_type
        description: 'Categorised epilepsy observation type (Epilepsy Diagnosis or
          Epilepsy Resolved)'

    tests:
      - dbt_utils.at_least_one:
          column_name: id
      - cluster_ids_exist:
          cluster_ids: EPIL_COD, EPILRES_COD
