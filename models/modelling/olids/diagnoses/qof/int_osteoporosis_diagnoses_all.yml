version: 2
models:
  - name: int_osteoporosis_diagnoses_all
    description: 'Osteoporosis diagnosis observations for QOF register management.

      One row per diagnosis observation using OSTEO_COD cluster. DXA scan confirmation logic handled in fact layer.'
    columns:
      - name: id
        description: 'Unique identifier for the clinical observation'
        tests:
          - unique
          - not_null

      - name: person_id
        description: 'Patient identifier'

      - name: clinical_effective_date
        description: 'Date when osteoporosis diagnosis was clinically effective'

      - name: concept_code
        description: 'Clinical code for osteoporosis diagnosis'

      - name: concept_display
        description: 'Human-readable description of the osteoporosis clinical code'

      - name: source_cluster_id
        description: 'QOF cluster identifier (OSTEO_COD)'

      - name: is_diagnosis_code
        description: 'Flag indicating osteoporosis diagnosis code (OSTEO_COD cluster)'

      - name: osteoporosis_observation_type
        description: 'Categorised osteoporosis observation type (Osteoporosis Diagnosis)'

    tests:
      - dbt_utils.at_least_one:
          column_name: id
      - cluster_ids_exist:
          cluster_ids: OSTEO_COD
