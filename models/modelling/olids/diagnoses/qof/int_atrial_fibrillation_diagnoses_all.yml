version: 2
models:
  - name: int_atrial_fibrillation_diagnoses_all
    description: 'Atrial fibrillation diagnosis and resolution observations for QOF
      register management.

      One row per observation using AFIB_COD (diagnosis) and AFIBRES_COD (resolved)
      clusters.'
    config:
      meta:
        owner:
          name: EddieDavison92
    columns:
      - name: id
        description: 'Unique identifier for the clinical observation'
        tests:
          - unique
          - not_null

      - name: person_id
        description: 'Patient identifier'

      - name: clinical_effective_date
        description: 'Date when AF observation was clinically effective'

      - name: concept_code
        description: 'Clinical code for AF diagnosis or resolution'

      - name: concept_display
        description: 'Human-readable description of the clinical code'

      - name: source_cluster_id
        description: 'QOF cluster identifier (AFIB_COD or AFIBRES_COD)'

      - name: is_diagnosis_code
        description: 'Flag indicating AF diagnosis code (AFIB_COD cluster)'

      - name: is_resolved_code
        description: 'Flag indicating AF resolution code (AFIBRES_COD cluster)'

      - name: af_observation_type
        description: 'Categorised AF observation type (AF Diagnosis or AF Resolved)'

    tests:
      - dbt_utils.at_least_one:
          column_name: id
      - cluster_ids_exist:
          cluster_ids: AFIBRES_COD, AFIB_COD
