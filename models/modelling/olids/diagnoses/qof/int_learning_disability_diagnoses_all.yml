version: 2
models:
  - name: int_learning_disability_diagnoses_all
    description: 'Learning disability diagnosis observations for QOF register management.

      One row per diagnosis observation using LD_COD cluster. Annual health check eligibility typically â‰¥14 years.'
    columns:
      - name: id
        description: 'Unique identifier for the clinical observation'
        tests:
          - unique
          - not_null

      - name: person_id
        description: 'Patient identifier'

      - name: clinical_effective_date
        description: 'Date when learning disability diagnosis was clinically effective'

      - name: concept_code
        description: 'Clinical code for learning disability diagnosis'

      - name: concept_display
        description: 'Human-readable description of the learning disability clinical code'

      - name: source_cluster_id
        description: 'QOF cluster identifier (LD_COD)'

      - name: is_diagnosis_code
        description: 'Flag indicating learning disability diagnosis code (LD_COD cluster)'

      - name: learning_disability_observation_type
        description: 'Categorised learning disability observation type (Learning Disability Diagnosis)'

    tests:
      - dbt_utils.at_least_one:
          column_name: id
      - cluster_ids_exist:
          cluster_ids: LD_COD
