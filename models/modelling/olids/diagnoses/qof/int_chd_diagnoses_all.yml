models:
  - name: int_chd_diagnoses_all
    description: 'Coronary heart disease diagnosis observations for QOF register management.

      One row per diagnosis observation using CHD_COD cluster. No resolution codes
      as this is a lifelong condition.'
    config:
      meta:
        owner:
          name: EddieDavison92
    columns:
      - name: id
        description: 'Unique identifier for the clinical observation'
        tests:
          - unique
          - not_null

      - name: person_id
        description: 'Patient identifier'

      - name: clinical_effective_date
        description: 'Date when CHD diagnosis was clinically effective'

      - name: concept_code
        description: 'Clinical code for CHD diagnosis'

      - name: concept_display
        description: 'Human-readable description of the CHD clinical code'

      - name: source_cluster_id
        description: 'QOF cluster identifier (CHD_COD)'

      - name: is_diagnosis_code
        description: 'Flag indicating CHD diagnosis code (CHD_COD cluster)'

    tests:
      - dbt_utils.at_least_one:
          column_name: id
      - cluster_ids_exist:
          cluster_ids: CHD_COD
