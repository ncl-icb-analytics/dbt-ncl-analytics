models:
  - name: int_bowel_screening_all
    description: 'NHS bowel screening programme observations from clinical records.

      One row per bowel screening observation using COLCANSCREV_COD, COLCANSCRDEC_COD,
      COLCANSCR_COD PCD Refset clusters for core programme tracking.'
    config:
      meta:
        owner:
          name: KateHomer55
    tests:
      - cluster_ids_exist:
          cluster_ids: COLCANSCREV_COD, COLCANSCRDEC_COD, COLCANSCR_COD
    columns:
      - name: id
        description: 'Unique identifier for the observation'
      - name: person_id
        description: 'Unique identifier for the person'
      - name: clinical_effective_date
        description: 'Date when the screening observation was recorded'
      - name: concept_code
        description: 'Mapped clinical concept code'
      - name: concept_display
        description: 'Mapped clinical concept display text'
      - name: source_cluster_id
        description: 'PCD cluster identifier (COLCANSCREV_COD, COLCANSCRDEC_COD, COLCANSCR_COD)'
      - name: screening_observation_type
        description: 'Type of screening observation based on cluster'
      - name: is_completed_screening
        description: 'Flag indicating if this is a completed screening (COLCANSCREV_COD,
          COLCANSCR_COD)'
      - name: is_declined_screening
        description: 'Flag indicating if screening was declined (COLCANSCRDEC_COD)'

