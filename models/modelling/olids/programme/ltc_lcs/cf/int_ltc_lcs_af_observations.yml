models:
  - name: int_ltc_lcs_af_observations
    description: 'Atrial fibrillation-relevant observations for Long Term Conditions
      case finding measures and undiagnosed AF detection.

      One row per clinical observation including AF observations, exclusions, DVT,
      atrial flutter, and pulse measurements (LCS_PULSE_RATE, LCS_PULSE_RHYTHM) for
      AF_61 and AF_62 case finding indicators.'
    config:
      meta:
        owner:
          name: EddieDavison92
    tests:
      - dbt_utils.at_least_one:
          column_name: person_id
      - cluster_ids_exist:
          cluster_ids: 
            DEEP_VEIN_THROMBOSIS,ATRIAL_FLUTTER,ATRIAL_FIBRILLATION_61_EXCLUSIONS,LCS_PULSE_RATE,LCS_PULSE_RHYTHM
    columns:
      - name: person_id
        tests:
          - not_null
