version: 2
models:
  - name: int_flu_asthma_admission
    description: 'Flu vaccination eligibility for people with emergency asthma admission history.

      Key Features:

      • Single pathway: emergency asthma admission codes (ASTADM_COD)

      • Any historical admission qualifies (no time restrictions)

      • Age restriction: minimum 6 months for flu vaccination

      • No diagnosis or medication requirements (admission alone sufficient)

      • Generates data for current and previous flu campaigns automatically

      Purpose: Identify people eligible for flu vaccination due to severe asthma history requiring emergency care.'
    
    config:
      meta:
        indicator:
          id: "FLU_ASTHMA_ADMISSION"
          type: "PROGRAMME"
          category: "FLU"
          clinical_domain: "Respiratory"
          name_short: "Flu Eligible Asthma Admission"
          description_short: "People with asthma admission history eligible for flu vaccination"
          description_long: >
            Flu vaccination eligibility for people with emergency asthma admission history.
            Uses ASTADM_COD cluster codes with any historical admission qualifying (no time
            restrictions). This pathway recognises severe asthma risk without requiring
            ongoing diagnosis or medication evidence. Minimum age requirement of 6 months.
          is_qof: false
          source_column: "person_id"
          sort_order: "FLU_14_ASTHMA_ADMISSION"
          usage_contexts:
            - "COVID_AND_FLU_DASHBOARD"
            - "FLU_REPORTING"
          code_clusters:
            - cluster_id: "ASTADM_COD"
              category: "INCLUSION"
          thresholds:
            - population_group: "ALL"
              threshold_type: "AGE_ELIGIBILITY"
              threshold_value: "6"
              threshold_operator: "AT_OR_ABOVE"
              threshold_unit: "months"
              description: "Minimum age for flu vaccination"
              sort_order: 1
    
    columns:
      - name: campaign_id
        description: 'Flu campaign identifier (e.g., flu_2024_25, flu_2023_24)'
      - name: campaign_category
        description: 'Category of eligibility criteria (always "Clinical Condition")'
      - name: risk_group
        description: 'Risk group classification (always "Asthma Admission")'
      - name: person_id
        description: 'Unique identifier for the person'
      - name: qualifying_event_date
        description: 'Date of qualifying event (latest asthma admission)'
      - name: reference_date
        description: 'Campaign reference date used for eligibility assessment'
      - name: description
        description: 'Description of eligibility criteria'
      - name: birth_date_approx
        description: 'Approximate birth date used for age calculation'
      - name: age_months_at_ref_date
        description: 'Age in months at campaign reference date (minimum 6 months required)'
      - name: age_years_at_ref_date
        description: 'Age in years at campaign reference date'
      - name: created_at
        description: 'Audit timestamp for record creation (campaign audit end date)'