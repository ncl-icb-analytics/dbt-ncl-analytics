version: 2
models:
  - name: int_flu_chronic_liver_disease
    description: 'Flu vaccination eligibility for people with chronic liver disease conditions.

      Key Features:

      • Single diagnosis pathway using CLD_COD codes

      • Earliest occurrence in medical history qualifies

      • Age restriction: minimum 6 months for flu vaccination

      • Includes cirrhosis, hepatitis, and other chronic liver conditions

      • Generates data for current and previous flu campaigns automatically

      Purpose: Identify people eligible for flu vaccination due to chronic liver disease conditions.'
    
    config:
      meta:
        indicator:
          id: "FLU_CHRONIC_LIVER"
          type: "PROGRAMME"
          category: "FLU"
          clinical_domain: "Hepatology"
          name_short: "Flu Eligible Chronic Liver Disease"
          description_short: "People with chronic liver disease eligible for flu vaccination"
          description_long: >
            Flu vaccination eligibility for people with chronic liver disease including cirrhosis,
            chronic hepatitis, and other liver conditions. Uses CLD_COD cluster codes
            with earliest occurrence qualifying. Minimum age requirement of 6 months for flu vaccination.
            Straightforward single diagnosis pathway for hepatological conditions requiring increased
            vaccination protection.
          is_qof: false
          source_column: "person_id"
          sort_order: "FLU_9_CHRONIC_LIVER"
          usage_contexts:
            - "COVID_AND_FLU_DASHBOARD"
            - "FLU_REPORTING"
          code_clusters:
            - cluster_id: "CLD_COD"
              category: "INCLUSION"
          thresholds:
            - population_group: "ALL"
              threshold_type: "AGE_ELIGIBILITY"
              threshold_value: "6"
              threshold_operator: "AT_OR_ABOVE"
              threshold_unit: "months"
              description: "Minimum age for flu vaccination"
              sort_order: 1
    
    columns:
      - name: campaign_id
        description: 'Flu campaign identifier (e.g., flu_2024_25, flu_2023_24)'
      - name: campaign_category
        description: 'Category of eligibility criteria (always "Clinical Condition")'
      - name: risk_group
        description: 'Risk group classification (always "Chronic Liver Disease")'
      - name: person_id
        description: 'Unique identifier for the person'
      - name: qualifying_event_date
        description: 'Date of qualifying diagnosis (earliest liver disease diagnosis)'
      - name: reference_date
        description: 'Campaign reference date used for eligibility assessment'
      - name: description
        description: 'Description of eligibility criteria'
      - name: birth_date_approx
        description: 'Approximate birth date used for age calculation'
      - name: age_months_at_ref_date
        description: 'Age in months at campaign reference date (minimum 6 months required)'
      - name: age_years_at_ref_date
        description: 'Age in years at campaign reference date'
      - name: created_at
        description: 'Audit timestamp for record creation (campaign audit end date)'