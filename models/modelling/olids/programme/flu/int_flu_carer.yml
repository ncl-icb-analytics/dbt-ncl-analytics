version: 2
models:
  - name: int_flu_carer
    description: 'Flu vaccination eligibility for carers using carer status logic with exclusion criteria.

      Key Features:

      • Carer status logic using CARER_COD vs NOTCARER_COD comparison

      • Latest carer code must be positive to qualify

      • Age restrictions: 5-64 years (excludes those eligible via other pathways)

      • Exclusion logic for overlapping eligibility groups

      • Generates data for current and previous flu campaigns automatically

      Purpose: Identify carers eligible for flu vaccination due to caring role infection risk.'
    
    config:
      meta:
        indicator:
          id: "FLU_CARER"
          type: "PROGRAMME"
          category: "FLU"
          clinical_domain: "Social Care"
          name_short: "Flu Eligible Carer"
          description_short: "Carers eligible for flu vaccination"
          description_long: >
            Flu vaccination eligibility for carers using carer status logic where
            latest carer code (CARER_COD) must be more recent than any 'no longer carer'
            code (NOTCARER_COD). Age restrictions of 5-64 years with exclusions for those
            eligible via clinical conditions, pregnancy, or obesity pathways.
          is_qof: false
          source_column: "person_id"
          sort_order: "FLU_19_CARER"
          usage_contexts:
            - "COVID_AND_FLU_DASHBOARD"
            - "FLU_REPORTING"
          code_clusters:
            - cluster_id: "CARER_COD"
              category: "INCLUSION"
            - cluster_id: "NOTCARER_COD"
              category: "EXCLUSION"
          thresholds:
            - population_group: "CARERS"
              threshold_type: "AGE_ELIGIBILITY"
              threshold_value: "5"
              threshold_operator: "AT_OR_ABOVE"
              threshold_unit: "years"
              description: "Minimum age for carer eligibility"
              sort_order: 1
            - population_group: "CARERS"
              threshold_type: "AGE_ELIGIBILITY"
              threshold_value: "65"
              threshold_operator: "UNDER"
              threshold_unit: "years"
              description: "Maximum age for carer eligibility (over 65s use age-based rule)"
              sort_order: 2
    
    columns:
      - name: campaign_id
        description: 'Flu campaign identifier (e.g., flu_2024_25, flu_2023_24)'
      - name: campaign_category
        description: 'Category of eligibility criteria (always "Social Care")'
      - name: risk_group
        description: 'Risk group classification (always "Carer")'
      - name: person_id
        description: 'Unique identifier for the person'
      - name: qualifying_event_date
        description: 'Date of qualifying carer status code'
      - name: reference_date
        description: 'Campaign reference date used for eligibility assessment'
      - name: description
        description: 'Description of eligibility criteria'
      - name: birth_date_approx
        description: 'Approximate birth date used for age calculation'
      - name: age_months_at_ref_date
        description: 'Age in months at campaign reference date (5-64 years required)'
      - name: age_years_at_ref_date
        description: 'Age in years at campaign reference date'
      - name: created_at
        description: 'Audit timestamp for record creation (campaign audit end date)'