models:
  - name: int_flu_chronic_heart_disease
    description: 'Flu vaccination eligibility for people with chronic heart disease
      conditions.

      Key Features:

      • Single diagnosis pathway using CHD_COD codes

      • Earliest occurrence in medical history qualifies

      • Age restriction: minimum 6 months for flu vaccination

      • Includes coronary heart disease, heart failure, and stroke

      • Generates data for current and previous flu campaigns automatically

      Purpose: Identify people eligible for flu vaccination due to chronic cardiovascular
      conditions.'
    config:
      meta:
        indicator:
          id: "FLU_CHRONIC_HEART"
          type: "PROGRAMME"
          category: "FLU"
          clinical_domain: "Cardiovascular"
          name_short: "Flu Eligible Chronic Heart Disease"
          description_short: "People with chronic heart disease eligible for flu vaccination"
          description_long: >
            Flu vaccination eligibility for people with chronic cardiovascular conditions
            including
            coronary heart disease, heart failure, and stroke. Uses CHD_COD cluster
            codes with
            earliest occurrence qualifying. Minimum age requirement of 6 months for
            flu vaccination.
            Straightforward single diagnosis pathway without complex eligibility logic.
          is_qof: false
          source_column: "person_id"
          sort_order: "FLU_7_CHRONIC_HEART"
          usage_contexts:
            - "COVID_AND_FLU_DASHBOARD"
            - "FLU_REPORTING"
          code_clusters:
            - cluster_id: "CHD_COD"
              category: "INCLUSION"
          thresholds:
            - population_group: "ALL"
              threshold_type: "AGE_ELIGIBILITY"
              threshold_value: "6"
              threshold_operator: "AT_OR_ABOVE"
              threshold_unit: "months"
              description: "Minimum age for flu vaccination"
              sort_order: 1

        owner:
          name: EddieDavison92
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - campaign_id
            - person_id
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 1

    columns:
      - name: campaign_id
        description: 'Flu campaign identifier (e.g., flu_2024_25, flu_2023_24)'
        tests:
          - not_null
      - name: campaign_category
        description: 'Category of eligibility criteria (always "Clinical Condition")'
      - name: risk_group
        description: 'Risk group classification (always "Chronic Heart Disease")'
      - name: person_id
        description: 'Unique identifier for the person'
        tests:
          - not_null
      - name: qualifying_event_date
        description: 'Date of qualifying diagnosis (earliest CHD diagnosis)'
      - name: reference_date
        description: 'Campaign reference date used for eligibility assessment'
      - name: description
        description: 'Description of eligibility criteria'
      - name: birth_date_approx
        description: 'Approximate birth date used for age calculation'
      - name: age_months_at_ref_date
        description: 'Age in months at campaign reference date (minimum 6 months required)'
      - name: age_years_at_ref_date
        description: 'Age in years at campaign reference date'
      - name: created_at
        description: 'Audit timestamp for record creation (campaign audit end date)'
