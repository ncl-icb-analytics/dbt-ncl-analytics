models:
  - name: int_flu_homeless
    description: 'Flu vaccination eligibility for people in precarious accommodation
      using residential status logic.

      Key Features:

      • Residential status logic using HOMELESS_COD vs RESIDE_COD comparison

      • Latest residential code must be homeless to qualify

      • Age restriction: minimum 16 years for homeless eligibility

      • Captures current housing status (not historical)

      • Generates data for current and previous flu campaigns automatically

      Purpose: Identify homeless people eligible for flu vaccination due to precarious
      housing infection risk.'
    config:
      meta:
        indicator:
          id: "FLU_HOMELESS"
          type: "PROGRAMME"
          category: "FLU"
          clinical_domain: "Social Care"
          name_short: "Flu Eligible Homeless"
          description_short: "Homeless people eligible for flu vaccination"
          description_long: >
            Flu vaccination eligibility for people in precarious accommodation using
            residential status logic where latest residence code (RESIDE_COD) must
            be
            from homeless cluster (HOMELESS_COD) to qualify. Minimum age requirement
            of 16 years. Captures current housing status to identify vulnerable populations
            with increased infection risk.
          is_qof: false
          source_column: "person_id"
          sort_order: "FLU_20_HOMELESS"
          usage_contexts:
            - "COVID_AND_FLU_DASHBOARD"
            - "FLU_REPORTING"
          code_clusters:
            - cluster_id: "HOMELESS_COD"
              category: "INCLUSION"
            - cluster_id: "RESIDE_COD"
              category: "REFINEMENT"
          thresholds:
            - population_group: "HOMELESS"
              threshold_type: "AGE_ELIGIBILITY"
              threshold_value: "16"
              threshold_operator: "AT_OR_ABOVE"
              threshold_unit: "years"
              description: "Minimum age for homeless eligibility"
              sort_order: 1

        owner:
          name: EddieDavison92
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - campaign_id
            - person_id
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 1

    columns:
      - name: campaign_id
        description: 'Flu campaign identifier (e.g., flu_2024_25, flu_2023_24)'
        tests:
          - not_null
      - name: campaign_category
        description: 'Category of eligibility criteria (always "Social Care")'
      - name: risk_group
        description: 'Risk group classification (always "Homeless")'
      - name: person_id
        description: 'Unique identifier for the person'
        tests:
          - not_null
      - name: qualifying_event_date
        description: 'Date of qualifying homeless status code'
      - name: reference_date
        description: 'Campaign reference date used for eligibility assessment'
      - name: description
        description: 'Description of eligibility criteria'
      - name: birth_date_approx
        description: 'Approximate birth date used for age calculation'
      - name: age_months_at_ref_date
        description: 'Age in months at campaign reference date (minimum 16 years required)'
      - name: age_years_at_ref_date
        description: 'Age in years at campaign reference date'
      - name: created_at
        description: 'Audit timestamp for record creation (campaign audit end date)'
