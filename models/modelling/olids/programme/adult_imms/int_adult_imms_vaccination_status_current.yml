version: 2
models:
- name: int_adult_imms_vaccination_status_current
  description: Vaccination status for adults. One row per person per vaccine.
  columns:
  - name: person_id
    description: Person identifier
    data_tests:
    - not_null
  - name: vaccine_id
    description: Vaccine identifier
    data_tests:
    - not_null
  - name: vaccination_status
    description: Status of vaccination (Completed, Overdue, Not due yet, etc.)
    data_tests:
    - not_null
  data_tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns:
        - person_id
        - vaccine_id
