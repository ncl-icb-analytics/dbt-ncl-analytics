version: 2
models:
  - name: int_breast_screening_latest
    description: 'NHS breast screening programme observations from clinical records.
      One row per breast screening observation using BRCANSCR_COD, BRCANSCRDEC_COD PCD Refset clusters for core programme tracking.'
    tests:
      - cluster_ids_exist:
          cluster_ids: BRCANSCR_COD, BRCANSCRDEC_COD
    columns:
      - name: id
        description: 'Unique identifier for the observation'
      - name: person_id
        description: 'Unique identifier for the person'
      - name: clinical_effective_date
        description: 'Date when the screening observation was recorded'
      - name: concept_code
        description: 'Mapped clinical concept code'
      - name: concept_display
        description: 'Mapped clinical concept display text'
      - name: source_cluster_id
        description: 'PCD cluster identifier (BRCANSCR_COD,BRCANSCRDEC_COD)'
      - name: screening_observation_type
        description: 'Type of screening observation based on cluster'
      - name: is_completed_screening
        description: 'Flag indicating if this is a completed screening (BRCANSCR_COD)'
      - name: is_declined_screening
        description: 'Flag indicating if screening was declined (BRCANSCRDEC_COD)'
     