models:
  - name: int_valproate_psychiatry_events
    description: 'Psychiatry-related events from observations using valproate programme
      codes.

      One row per psychiatry observation with person, date, concept details filtered
      to PSYCH code category only.'

    config:
      meta:
        owner:
          name: EddieDavison92
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - person_id
            - psych_ID
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 1

    columns:
      - name: person_id
        tests:
          - not_null
      - name: psych_ID
        tests:
          - not_null
