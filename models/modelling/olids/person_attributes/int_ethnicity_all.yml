models:
  - name: int_ethnicity_all
    description: Intermediate table containing all dated Observation records 
      that map to a valid code in the ETHNICITY_CODES reference table. Used as a
      source for DIM_PERSON_ETHNICITY to find the latest valid record per 
      person.

    config:
      meta:
        owner:
          name: EddieDavison92
    tests:
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 1

    columns:
      - name: person_id
        tests:
          - not_null
