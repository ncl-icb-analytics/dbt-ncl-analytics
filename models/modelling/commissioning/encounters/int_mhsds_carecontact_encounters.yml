version: 3

models:
  - name: int_mhsds_carecontact_encounters
    description: "Event history for Mental Health care contacts from MHSDS data"
    columns:
      - name: encounter_id
        description: "Surrogate key - unique identifier for the care contact encounter"
        tests:
          - unique
          - not_null
      - name: sk_patient_id
        description: pseudo NHS number
      - name: org_id_prov
        description: Provider organisation ID
      - name: attend_or_dna_code
        description: Attendance or Did Not Attend code for the care contact
      - name: attendance_status
        description: Description of the attendance status for the care contact
      - name: provider_name
        description: Name of the provider organisation
      - name: provider_short_name
      - name: start_date
        description: Date of the care contact
      - name: proxy_cost
        description: Proxy cost of the care contact based on national cost collection average cost per Mental Health Care Contact (Â£302), adjusted by +15.7% for NCL
      - name: source
        description: Source system of the data (MHSDS)