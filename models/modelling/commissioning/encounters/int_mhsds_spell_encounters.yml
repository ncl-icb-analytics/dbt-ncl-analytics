
models:
  - name: int_mhsds_spell_encounters
    description: "Event history for Mental Health encounters (spells) from MHSDS data"
    config:
      meta:
        owner:
          name: Jessica Roberts
    columns:
      - name: encounter_id
        description: "Surrogate key - unique identifier for the encounter"
        tests:
          - unique
          - not_null
      - name: sk_patient_id
        description: pseudo NHS number
      - name: start_date
        description: Start date of the spell
      - name: admission_source_code
        description: Source of admission code
      - name: admission_source
        description: Source of admission
      - name: admission_method_code
        description: Admission method code
      - name: admission_method
        description: Admission method
      - name: end_date
        description: End date of the spell (includes estimates where actual end 
          date is missing)
      - name: duration_to_date
        description: Spell duration of the spell to date (includes estimates 
          where actual end date is missing, or current date if ongoing)
      - name: proxy_cost
        description: Proxy cost of the spell to date based on spell duration to 
          date and the national cost collection average cost per day for Mental 
          Health Spells (Â£651), adjusted by +15.7% for NCL
      - name: source
        description: Source system of the data (MHSDS)
