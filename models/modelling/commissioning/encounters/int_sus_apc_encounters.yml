version: 2

models:
  - name: int_sus_apc_encounters
    description: "Event history for admitted patient care encounters from SUS data"
    columns:
      - name: encounter_id
        data_type: number
        description: "Primary key for the encounter within SUS"
        tests:
          - unique
          - not_null

      - name: sk_patient_id
        data_type: varchar
        description: "Common commissioning patient identifier"

      - name: site_id
        data_type: varchar
        description: ""

      - name: start_date
        data_type: timestamp_ntz
        description: ""

      - name: duration
        data_type: number
        description: ""

      - name: acuity_proxy
        data_type: varchar
        description: ""

      - name: flat_diagnosis_codes
        data_type: varchar
        description: ""

      - name: primary_treatment
        data_type: varchar
        description: ""

      - name: source
        data_type: varchar
        description: ""

      - name: pod
        data_type: varchar
        description: "Point of delivery, based on admission method, patient classification and length of stay"

      - name: type
        data_type: varchar
        description: ""

      - name: cost
        data_type: number
        description: ""