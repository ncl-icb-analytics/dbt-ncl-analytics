
models:
  - name: int_comm_maternity
    description: "Activities considered as maternity related for commissioning analysis.
      Currently limited to OP encounters and requires expert review to determine if
      maternity-related."
    config:
      meta:
        owner:
          name: Emily Baldwin
    columns:
      - name: visit_occurrence_id
        data_type: number
        description: "Unique identifier for the visit occurrence."
        data_tests:
          - unique:
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
          - not_null

      - name: start_date
        data_type: timestamp_ntz
        description: "Start date of the visit occurrence."

      - name: organisation_id
        data_type: varchar
        description: "Provider organisation identifier."

      - name: organisation_name
        data_type: varchar
        description: "Provider organisation name."

      - name: main_specialty_code
        data_type: varchar
        description: "Main specialty code."

      - name: main_specialty_name
        data_type: varchar
        description: "Main specialty name."

      - name: treatment_function_code
        data_type: varchar
        description: "Treatment function code."

      - name: treatment_function_code_desc
        data_type: varchar
        description: "Treatment function code description."

      - name: core_hrg_code
        data_type: varchar
        description: "Core HRG code."

      - name: core_hrg_desc
        data_type: varchar
        description: "Core HRG description."

      - name: core_hrg_chapter_desc
        data_type: varchar
        description: "Core HRG chapter description."
