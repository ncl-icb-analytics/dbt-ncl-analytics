version: 2
models:
  - name: stg_sus_op_appointment_clinical_coding_diagnosis_icd
    description: "SUS outpatient appointment clinical diagnoses (ICD-10)"
    tests:
      - dbt_utils.at_least_one
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - primarykey_id
            - icd_id
            - rownumber_id
    columns:
      - name: primarykey_id
        description: "Primary key from main outpatient appointment (FK)"
        tests:
          - not_null

      - name: icd_id
        description: "ICD diagnosis identifier within the appointment"
        tests:
          - not_null

      - name: rownumber_id
        description: "Row number for ordering diagnoses"
        tests:
          - not_null

      - name: code
        description: "ICD-10 diagnosis code"
