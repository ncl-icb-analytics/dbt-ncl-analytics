version: 2

models:
  - name: int_sus_ae_procedure
    description: "Obervations from A&E attendances from SUS data limited to investigations, treatments, comorbidities and coded findings"
    columns:
      - name: event_id
        data_type: varchar
        description: "Unique identifier for the record"

      - name: sk_patient_id
        data_type: varchar
        description: "Unique identifier for the patient (pseudonymised NHS number)"

      - name: visit_occurrence_id
        data_type: number
        description: "Unique identifier for the attendance occurrence"

      - name: observation_type
        data_type: varchar
        description: "Type of observation (e.g., investigation, treatment, comorbidities, findings)"

      - name: date
        data_type: timestamp_ntz
        description: "Start date of the attendance associated with the observation"

      - name: visit_occurrence_type
        data_type: varchar
        description: " Source of the visit occurrence (e.g., AE_ATTENDANCE = A&E attendance)"

      - name: organisation_id
        data_type: varchar
        description: "Unique identifier for the provider organisation providing the service"

      - name: organisation_name
        data_type: varchar
        description: "Provider namw"

      - name: site_id
        data_type: varchar
        description: ""

      - name: site_name
        data_type: varchar
        description: "Unique identifier for the site where the service was provided"

      - name: department_type
        data_type: varchar
        description: "Type of urgent department where the attendance took place"

      - name: snomed_code
        data_type: varchar
        description: "Snomed code of the observation"

      - name: ecds_description
        data_type: varchar
        description: "ECDS description of the observation"

      - name: ecds_group1
        data_type: varchar
        description: "ECDS description group 1 of the observation"

      - name: snomed_decription
        data_type: varchar
        description: "Snomed description of the observation as per the ECDS dictionary"