        description: ""

      - name: duration
        data_type: number
        description: ""

      - name: acuity_proxy
        data_type: varchar
        description: ""

      - name: flat_diagnosis_codes
        data_type: varchar
        description: ""

      - name: primary_treatment
        data_type: varchar
        description: ""

      - name: source
        data_type: varchar
        description: ""

      - name: type
        data_type: varchar
        description: ""

      - name: cost
        data_type: number
        description: ""