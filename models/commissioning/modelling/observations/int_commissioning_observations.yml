version: 2

models:
  - name: int_commissioning_observations
    description: "Observations (ICD-10) derived from SUS AE, SUS OP, SUS APC, CSDS, MHDS and GP (OLIDs). Diagnosis and procedure codes."
    columns:
      - name: diagnosis_id
        data_type: varchar
        description: "Unique identifier for the diagnosis record."

      - name: sk_patient_id
        data_type: varchar
        description: "Unique identifier for the patient."

      - name: visit_occurrence_id
        data_type: number
        description: "Unique identifier for the visit occurrence."

      - name: visit_occurrence_type
        data_type: varchar
        description: "Clinical setting of the visit occurrence (e.g., inpatient, outpatient, emergency)."

      - name: date
        data_type: timestamp_ntz
        description: "Start date of the clinical event containing the observation."

      - name: clinical_end_date
        data_type: varchar
        description: "End date of the clinical event containing the observation."

      - name: problem_order
        data_type: number
        description: "Order of the problem/diagnosis in the clinical event."

      - name: observation_concept_code
        data_type: varchar
        description: "ICD-10 code representing the observation."

      - name: observation_concept_name
        data_type: varchar
        description: "ICD-10 description representing the observation."