        data_type: number
        description: "Unique ID for each outpatient diagnosis record"

      - name: sk_patient_id
        data_type: varchar
        description: "Common commissioning patient identifier"

      - name: visit_occurrence_id
        data_type: number
        description: "Primary key for appointment within SUS"

      - name: visit_occurrence_type
        data_type: varchar
        description: ""

      - name: icd_id
        data_type: number
        description: ""

      - name: rownumber_id
        data_type: number
        description: ""

      - name: organisation_id
        data_type: varchar
        description: ""

      - name: organisation_name
        data_type: varchar
        description: ""

      - name: site_id
        data_type: varchar
        description: ""

      - name: site_name
        data_type: varchar
        description: ""

      - name: activity_date
        data_type: timestamp_ntz
        description: ""

      - name: source_concept_code
        data_type: varchar
        description: ""

      - name: concept_code
        data_type: varchar
        description: ""

      - name: concept_name
        data_type: varchar
        description: ""

      - name: concept_vocabulary
        data_type: varchar
        description: ""