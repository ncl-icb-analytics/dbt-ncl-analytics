version: 2
models:
  - name: dim_ltc_lcs_cf_htn_66
    description: 'Case finding for stage 1 hypertension without cardiovascular risk factors.


      Business Logic:

      • Identifies patients with stage 1 hypertension without cardiovascular risk factors

      • Age-based thresholds: <80 years (clinic ≥140/90, home ≥135/85), ≥80 years (clinic ≥150/90, home ≥145/85)

      • Excludes patients with CVD risk factors and higher priority HTN categories

      • One row per eligible person with latest blood pressure readings and risk factor status'
    
    config:
      meta:
        indicator:
          id: "LTC_LCS_CF_HTN_66"
          type: "CASE_FINDING"
          category: "HTN"
          clinical_domain: "Hypertension Case Finding"
          name_short: "Stage 1 low risk"
          description_short: "Patients with stage 1 hypertension without cardiovascular risk factors"
          description_long: >
            Stage 1 HTN without CVD risk factors. Age-specific thresholds:
            <80y: clinic ≥140/90, home ≥135/85; ≥80y: clinic ≥150/90, home ≥145/85.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_HTN_66"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "BLOOD_PRESSURE_CLINIC"
              category: "INCLUSION"
            - cluster_id: "BLOOD_PRESSURE_HOME_ABPM"
              category: "INCLUSION"
            - cluster_id: "CVD_RISK_FACTORS"
              category: "EXCLUSION"
            - cluster_id: "HYPERTENSION_REGISTER_CODES"
              category: "EXCLUSION"
          thresholds:
            - population_group: "ADULTS_UNDER_80"
              threshold_type: "CLINIC_SYSTOLIC_BP"
              threshold_value: "140"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmHg"
              description: "Clinic systolic BP ≥140 mmHg (age <80)"
              sort_order: 1
            - population_group: "ADULTS_UNDER_80"
              threshold_type: "CLINIC_DIASTOLIC_BP"
              threshold_value: "90"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmHg"
              description: "Clinic diastolic BP ≥90 mmHg (age <80)"
              sort_order: 2
            - population_group: "ADULTS_80_PLUS"
              threshold_type: "CLINIC_SYSTOLIC_BP"
              threshold_value: "150"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmHg"
              description: "Clinic systolic BP ≥150 mmHg (age ≥80)"
              sort_order: 3
            - population_group: "ADULTS_80_PLUS"
              threshold_type: "CLINIC_DIASTOLIC_BP"
              threshold_value: "90"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmHg"
              description: "Clinic diastolic BP ≥90 mmHg (age ≥80)"
              sort_order: 4
            - population_group: "ADULTS_UNDER_80"
              threshold_type: "HOME_ABPM_SYSTOLIC_BP"
              threshold_value: "135"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmHg"
              description: "Home/ABPM systolic BP ≥135 mmHg (age <80)"
              sort_order: 5
