              description: "Home/ABPM diastolic BP ≥85 mmHg (age <80)"
              sort_order: 6
            - population_group: "ADULTS_80_PLUS"
              threshold_type: "HOME_ABPM_SYSTOLIC_BP"
              threshold_value: "145"
