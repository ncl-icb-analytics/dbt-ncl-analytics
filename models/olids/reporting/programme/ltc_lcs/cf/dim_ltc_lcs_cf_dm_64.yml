version: 2
models:
  - name: dim_ltc_lcs_cf_dm_64
    description: 'Case finding for diabetes screening in patients with high BMI using ethnicity-specific thresholds.


      Business Logic:

      • Identifies patients with high BMI requiring diabetes screening (BAME: ≥32.5, non-BAME: ≥35)

      • Targets patients lacking HbA1c assessment in the last 24 months

      • Uses ethnicity-specific BMI thresholds for appropriate diabetes risk assessment

      • One row per eligible person with BMI, ethnicity data, and HbA1c monitoring gap'
    
    config:
      meta:
        indicator:
          id: "LTC_LCS_CF_DM_64"
          type: "CASE_FINDING"
          category: "DM"
          clinical_domain: "Diabetes Mellitus Case Finding"
          name_short: "High BMI screen"
          description_short: "High BMI patients requiring diabetes screening (ethnicity-specific thresholds)"
          description_long: >
            High BMI, ethnicity-specific thresholds (BAME: ≥32.5 kg/m²,
            non-BAME: ≥35 kg/m²), no HbA1c 24m.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_DM_64"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "BMI_RESULTS"
              category: "INCLUSION"
            - cluster_id: "ETHNICITY_CODES"
              category: "STRATIFICATION"
            - cluster_id: "HBA1C_RESULTS"
              category: "MONITORING"
            - cluster_id: "DIABETES_REGISTER_CODES"
              category: "EXCLUSION"
          thresholds:
            - population_group: "BAME_ADULTS"
              threshold_type: "BMI_VALUE"
              threshold_value: "32.5"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "kg/m2"
              description: "BMI ≥32.5 kg/m² for BAME patients"
              sort_order: 1
            - population_group: "NON_BAME_ADULTS"
              threshold_type: "BMI_VALUE"
              threshold_value: "35"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "kg/m2"
              description: "BMI ≥35 kg/m² for non-BAME patients"
              sort_order: 2
            - population_group: "ALL_ADULTS"
              threshold_type: "MONITORING_WINDOW"
              threshold_value: "24"
              threshold_operator: "GREATER_THAN"
              threshold_unit: "months"
              description: "No HbA1c assessment in last 24 months"
              sort_order: 3
