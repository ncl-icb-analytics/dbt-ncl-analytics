version: 2
models:
  - name: int_ltc_lcs_cyp_asthma_medications
    description: 'Children and young people asthma-relevant medications for Long Term Conditions case finding measures.

      One row per medication order including asthma medications, prednisolone (oral steroids), and montelukast (leukotriene receptor antagonist) using cluster IDs: ASTHMA_MEDICATIONS, ASTHMA_PREDNISOLONE, MONTELUKAST_MEDICATIONS.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: ASTHMA_MEDICATIONS,ASTHMA_PREDNISOLONE,MONTELUKAST_MEDICATIONS
