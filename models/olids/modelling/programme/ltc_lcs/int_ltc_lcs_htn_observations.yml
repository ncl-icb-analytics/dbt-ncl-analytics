version: 2
models:
  - name: int_ltc_lcs_htn_observations
    description: 'Hypertension-relevant observations for Long Term Conditions case finding measures including blood pressure measurements.

      One row per clinical observation covering clinic, home, and ABPM blood pressure events with systolic/diastolic pairing, plus eGFR, BMI, BSA, and cardiovascular complications using cluster IDs: HYPERTENSION_BP_CLINIC, HYPERTENSION_BP_HOME, HYPERTENSION_BP_ABPM, HYPERTENSION_EGFR, HYPERTENSION_BMI, HYPERTENSION_BSA, HYPERTENSION_MYOCARDIAL, HYPERTENSION_CEREBRAL, HYPERTENSION_CLAUDICATION, HYPERTENSION_DIABETES.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: HYPERTENSION_EGFR,HYPERTENSION_BMI,HYPERTENSION_BSA,HYPERTENSION_MYOCARDIAL,HYPERTENSION_CEREBRAL,HYPERTENSION_CLAUDICATION,HYPERTENSION_DIABETES
