version: 2
models:
  - name: int_ltc_lcs_cvd_observations
    description: 'Cardiovascular disease-relevant observations for Long Term Conditions case finding measures.

      One row per clinical observation including QRISK2 10-year scores, non-HDL cholesterol measurements, statin allergy/adverse reactions, contraindications, and clinical decisions using cluster IDs: QRISK2_10YEAR, NON_HDL_CHOLESTEROL, STATIN_ALLERGY_ADVERSE_REACTION, STATIN_NOT_INDICATED, STATINDEC_COD.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: QRISK2_10YEAR, NON_HDL_CHOLESTEROL, STATIN_ALLERGY_ADVERSE_REACTION, STATIN_NOT_INDICATED, STATINDEC_COD
