version: 2
models:
  - name: int_nhs_health_check_all
    description: 'NHS Health Check completion events for programme analysis and QOF prevention pathway integration.

      One row per NHS Health Check completion observation using HEALTH_CHECK_COMP cluster with type classification, eligibility assessment (40-74 age group), and 5-year cycle tracking.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: HEALTH_CHECK_COMP
