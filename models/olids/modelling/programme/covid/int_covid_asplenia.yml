version: 2
models:
  - name: int_covid_asplenia
    description: 'COVID vaccination eligibility for people with asplenia or dysfunction of the spleen.

      Key Features:

      • Single diagnosis pathway using SPLN_COV_COD codes

      • Earliest occurrence in medical history qualifies

      • Age restriction: minimum 5 years for COVID vaccination

      • Only eligible in 2024/25 campaigns (broader eligibility)

      • Not eligible in 2025/26 restricted campaigns

      • Generates data for current and previous COVID campaigns automatically

      Purpose: Identify people eligible for COVID vaccination due to asplenia or spleen dysfunction requiring immunisation.'
    
    tests:
      - cluster_ids_exist:
          cluster_ids: SPLN_COV_COD
    
    config:
      meta:
        indicator:
          id: "COVID_ASPLENIA"
          type: "PROGRAMME"
          category: "COVID"
          clinical_domain: "Immunology"
          name_short: "COVID Eligible Asplenia"
          description_short: "People with asplenia or spleen dysfunction eligible for COVID vaccination"
          description_long: >
            COVID vaccination eligibility for people with asplenia (absent spleen) or dysfunction
            of the spleen. Uses SPLN_COV_COD cluster codes with earliest occurrence qualifying.
            These conditions increase infection risk requiring immunisation
            protection. Minimum age requirement of 5 years for COVID vaccination. Only eligible
            in broader 2024/25 campaigns, not in restricted 2025/26 campaigns.
          is_qof: false
          source_column: "person_id"
          sort_order: "COVID_15_ASPLENIA"
          usage_contexts:
            - "COVID_AND_FLU_DASHBOARD"
            - "COVID_REPORTING"
          code_clusters:
            - cluster_id: "SPLN_COV_COD"
              category: "INCLUSION"
          thresholds:
            - population_group: "ALL"
              threshold_type: "AGE_ELIGIBILITY"
              threshold_value: "5"
              threshold_operator: "AT_OR_ABOVE"
              threshold_unit: "years"
              description: "Minimum age for COVID vaccination"
              sort_order: 1
    
    columns:
      - name: campaign_id
        description: 'COVID campaign identifier (e.g., covid_2025_autumn, covid_2024_autumn)'
        tests:
          - not_null
      - name: campaign_category
        description: 'Category of eligibility criteria (always "CLINICAL_CONDITION")'
      - name: risk_group
        description: 'Risk group classification (always "Asplenia/Spleen Dysfunction")'
      - name: person_id
        description: 'Unique identifier for the person'
        tests:
          - not_null
      - name: qualifying_event_date
        description: 'Date of qualifying diagnosis (earliest asplenia/spleen dysfunction diagnosis)'
      - name: reference_date
        description: 'Campaign reference date used for eligibility assessment'
      - name: description
        description: 'Description of eligibility criteria'
      - name: birth_date_approx
        description: 'Approximate birth date used for age calculation'
      - name: age_months_at_ref_date
        description: 'Age in months at campaign reference date'
      - name: age_years_at_ref_date
        description: 'Age in years at campaign reference date (minimum 5 years required)'
      - name: created_at
        description: 'Audit timestamp for record creation (campaign audit end date)'