version: 2
models:
  - name: int_familial_hypercholesterolaemia_diagnoses_all
    description: 'Familial hypercholesterolaemia diagnosis observations for QOF register data collection and genetic cardiovascular risk assessment.

      Key Features:

      • Uses FHYP_COD cluster for diagnosis identification

      • Supports QOF register requirements (≥20 years for QOF)

      • Enables family screening pathway identification

      • No resolution codes as FH is a genetic condition

      Purpose: Provide observation-level data for FH monitoring and intensive cholesterol management.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: FHYP_COD
    columns:
      - name: id
        description: 'Unique identifier for the clinical observation'
      - name: person_id
        description: 'Unique identifier for the person'
      - name: clinical_effective_date
        description: 'Date when the clinical observation was recorded'
      - name: concept_code
        description: 'Clinical code for the familial hypercholesterolaemia diagnosis'
      - name: concept_display
        description: 'Human-readable description of the diagnosis concept'
      - name: source_cluster_id
        description: 'Source cluster identifier (FHYP_COD for FH diagnoses)'
      - name: is_diagnosis_code
        description: 'Boolean flag indicating if the code represents an FH diagnosis (always TRUE for FHYP_COD cluster)'
