version: 2
models:
  - name: int_depression_diagnoses_all
    description: 'Depression diagnosis and resolution observations for QOF register management.

      One row per observation using DEPR_COD (diagnosis) and DEPRES_COD (resolution) clusters.'
    columns:
      - name: id
        description: 'Unique identifier for the clinical observation'

      - name: person_id
        description: 'Patient identifier'

      - name: clinical_effective_date
        description: 'Date when depression observation was clinically effective'

      - name: concept_code
        description: 'Clinical code for depression diagnosis or resolution'

      - name: concept_display
        description: 'Human-readable description of the clinical code'

      - name: source_cluster_id
        description: 'QOF cluster identifier (DEPR_COD or DEPRES_COD)'

      - name: is_diagnosis_code
        description: 'Flag indicating depression diagnosis code (DEPR_COD cluster)'

      - name: is_resolved_code
        description: 'Flag indicating depression resolution code (DEPRES_COD cluster)'

      - name: depression_observation_type
        description: 'Categorised depression observation type (Depression Diagnosis or Depression Resolved)'

    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: DEPRES_COD, DEPR_COD
