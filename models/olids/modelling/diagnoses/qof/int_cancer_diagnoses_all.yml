version: 2
models:
  - name: int_cancer_diagnoses_all
    description: 'Cancer diagnosis observations for QOF register management.

      One row per diagnosis observation using CAN_COD cluster. Tracks earliest/latest dates and concept codes per person.'
    columns:
      - name: id
        description: 'Unique identifier for the clinical observation'

      - name: person_id
        description: 'Patient identifier'

      - name: clinical_effective_date
        description: 'Date when cancer observation was clinically effective'

      - name: concept_code
        description: 'Clinical code for cancer diagnosis'

      - name: concept_display
        description: 'Human-readable description of the clinical code'

      - name: source_cluster_id
        description: 'QOF cluster identifier (CAN_COD)'

      - name: is_diagnosis_code
        description: 'Flag indicating cancer diagnosis code (CAN_COD cluster)'

      - name: cancer_observation_type
        description: 'Categorised cancer observation type (Cancer Diagnosis)'

    tests:
      - cluster_ids_exist:
          cluster_ids: CAN_COD
