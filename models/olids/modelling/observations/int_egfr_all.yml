version: 2
models:
  - name: int_egfr_all
    description: 'Estimated glomerular filtration rate measurements for kidney function assessment with CKD staging.

      One row per eGFR observation using EGFR_COD cluster with CKD stage classification (stages 1-5) and plausible range filtering (1-200 mL/min/1.73mÂ²).'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: EGFR_COD
    columns:
      - name: id
        description: Unique identifier for each eGFR observation
        tests:
          - unique
          - not_null
