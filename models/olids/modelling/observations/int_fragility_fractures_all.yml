version: 2
models:
  - name: int_fragility_fractures_all
    description: 'Fragility fracture observations for QOF osteoporosis register data collection and bone health monitoring.

      One row per fracture observation using FF_COD cluster with fracture site classification and QOF-compliant date filtering (after April 2012).'
    tests:
      - cluster_ids_exist:
          cluster_ids: FF_COD
    columns:
      - name: id
        description: Unique identifier for each fragility fracture observation
        tests:
          - unique
          - not_null
