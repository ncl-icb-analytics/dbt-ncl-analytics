version: 2
models:
  - name: int_retinal_screening_all
    description: 'Completed diabetes retinal screening procedures for eye care monitoring and QOF reporting.

      One row per completed retinal screening using RETSCREN_COD cluster with result categorisation and diabetic retinopathy risk assessment.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: RETSCREN_COD
    columns:
      - name: id
        description: Unique identifier for each retinal screening observation
        tests:
          - unique
          - not_null
