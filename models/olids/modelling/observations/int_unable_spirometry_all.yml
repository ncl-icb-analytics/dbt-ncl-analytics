version: 2
models:
  - name: int_unable_spirometry_all
    description: 'Records where spirometry testing was unsuitable or contraindicated for COPD register confirmation.

      One row per unable spirometry observation using SPIRPU_COD cluster providing alternative evidence pathway for COPD register eligibility.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: SPIRPU_COD
    columns:
      - name: id
        description: Unique identifier for each unable spirometry observation
        tests:
          - unique
          - not_null
