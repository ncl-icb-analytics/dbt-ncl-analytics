version: 2
models:
  - name: int_pregnancy_observations_all
    description: 'Pregnancy-related observations for maternity care pathway coordination and medication safety monitoring.

      One row per pregnancy-related observation using PREG_COD and PREGDEL_COD clusters with pregnancy status categorisation and outcome tracking.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: PREGDEL_COD, PREG_COD
