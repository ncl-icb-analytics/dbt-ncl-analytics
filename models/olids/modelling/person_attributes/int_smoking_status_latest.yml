version: 2
models:
  - name: int_smoking_status_latest
    description: 'Most recent smoking status per person for clinical decision support and QOF reporting.

      One row per person with their latest smoking status using QOF cluster prioritisation and SNOMED concept code mapping to smoking status categories.'
    
    columns:
      - name: person_id
        description: Unique identifier for the person
        tests:
          - not_null
          - unique
