version: 2
models:
  - name: stg_olids_concept_map
    description: "Mappings between different coding systems and terminologies. Deduplicated by id using lds_start_date_time."
    columns:
      - name: id
        description: "Primary key - unique identifier for this concept mapping"
        tests:
          - unique
          - not_null

      - name: lds_id
        description: "LDS system identifier"

      - name: concept_map_id
        description: "Identifier for the concept map group"

      - name: source_code_id
        description: "Foreign key to concept.id - source concept being mapped from"

      - name: target_code_id
        description: "Foreign key to concept.id - target concept being mapped to"

      - name: is_primary
        description: "Boolean indicating if this is the primary mapping for the source concept"

      - name: equivalence
        description: "Mapping equivalence type (equivalent, equal, wider, subsumes, narrower, specializes, inexact, unmatched, disjoint)"

      - name: lds_start_date_time
        description: "LDS datetime stamp from which the record version was correct - used for deduplication to get the latest record"

      - name: lds_record_id
        description: "LDS assigned unique identifier for the source record version"
