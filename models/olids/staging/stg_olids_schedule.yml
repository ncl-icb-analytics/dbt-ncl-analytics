version: 2
models:
- name: stg_olids_schedule
  description: Practitioner schedules and availability for appointments. Deduplicated
    by id and filtered to exclude deleted records.
  columns:
  - name: id
    description: Primary key - unique identifier for this schedule
    tests:
    - unique
    - not_null
  - name: location_id
    description: Foreign key to location.id - location where schedule applies
  - name: location
    description: Text description of the location
  - name: practitioner_id
    description: Foreign key to practitioner.id - practitioner whose schedule this
      is
  - name: start_date
    description: Start datetime of the schedule
  - name: end_date
    description: End datetime of the schedule
  - name: type
    description: Type of schedule
  - name: name
    description: Name or description of the schedule
  - name: is_private
    description: Boolean indicating if this is a private schedule
  - name: is_deleted
    description: Boolean indicating if the schedule has been deleted
  - name: lds_id
    description: LDS system identifier
  - name: record_owner_organisation_code
    description: Organisation code of the record owner
  - name: lds_datetime_data_acquired
    description: Datetime when data was acquired by LDS
  - name: lds_initial_data_received_date
    description: Date when data was initially received by LDS
  - name: lds_start_date_time
    description: LDS datetime stamp from which the record version was correct - used
      for deduplication to get the latest record
  - name: lds_is_deleted
    description: Deletion flag - records with TRUE are filtered out in this staging
      layer
  - name: lds_record_id
    description: LDS assigned unique identifier for the source record version
  tests:
  - dbt_utils.at_least_one
