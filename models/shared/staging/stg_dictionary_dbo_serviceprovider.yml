version: 2
models:
  - name: stg_dictionary_dbo_serviceprovider
    description: "Service provider (trust/hospital) reference data"
    columns:
      - name: sk_service_provider_id
        description: "Primary key - surrogate key for service provider"
        tests:
          - unique
          - not_null

      - name: service_provider_code
        description: "Service provider code"
        tests:
          - not_null

      - name: service_provider_name
        description: "Service provider name"

      - name: service_provider_type
        description: "Type of service provider"

      - name: start_date
        description: "Service provider start date"

      - name: end_date
        description: "Service provider end date (null if active)"

      - name: is_active
        description: "Whether service provider is currently active"
