version: 2
# Manual table definitions for sources that are auto-generated from source_mappings.yml
# These table definitions will be preferred over auto-generated ones
# The source itself is auto-generated, but specific tables can be manually defined here

sources:
- name: reference_lookup_ncl
  tables:
  - name: NCL_PROVIDER
    identifier: '"NCL_PROVIDER"'
    columns:
    - name: SK_ORGANISATION_ID
      data_type: NUMBER
    - name: PROVIDER_CODE
      data_type: TEXT
    - name: PROVIDER_NAME
      data_type: TEXT
    - name: PROVIDER_SHORTHAND
      data_type: TEXT
    - name: REPORTING_CODE
      data_type: TEXT
    - name: REPORTING_NAME
      data_type: TEXT
    - name: REPORTING_SHORTHAND
      data_type: TEXT
    - name: PROVIDER_TYPE
      data_type: TEXT
    - name: ROW_TYPE
      data_type: TEXT

- name: c_ltcs
  tables:
  - name: 'MDT_LOOKUP'
    identifier: 'MDT_LOOKUP'
    columns:
    - name: PCN_CODE
      data_type: TEXT
    - name: DATE
      data_type: DATE
  - name: 'STATUS_LOG'
    identifier: 'STATUS_LOG'
    columns:
    - name: PATIENT_ID
      data_type: NUMBER
    - name: PCN_CODE
      data_type: TEXT
    - name: DATE
      data_type: DATE
    - name: ACTION
      data_type: TEXT
    - name: ACTION_DATE
      data_type: TIMESTAMP_TZ
    - name: CRITERIA
      data_type: TEXT
  - name: 'OP_OE_RATIO'
    identifier: 'OP_OE_RATIO'
    columns:
    - name: PATIENT_ID
      data_type: NUMBER
    - name: OE_RATIO
      data_type: NUMBER
    - name: PREDICTED
      data_type: NUMBER
    - name: OP_ATT_TOT_12MO
      data_type: NUMBER

