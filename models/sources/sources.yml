      data_type: NUMBER
    - name: PRIMARYTERM
      data_type: TEXT
  - name: BASE_GOV__IMD_2019
    identifier: '"BASE_GOV__IMD_2019"'
    columns:
    - name: LSOA_CODE_2011
      data_type: TEXT
    - name: LSOA_NAME_2011
      data_type: TEXT
    - name: LA_CODE_2019
      data_type: TEXT
    - name: LA_NAME_2019
      data_type: TEXT
    - name: IMD_RANK
      data_type: NUMBER
    - name: IMD_DECILE
      data_type: NUMBER
  - name: BASE_GOV__WARD_NAMES
    identifier: '"BASE_GOV__WARD_NAMES"'
    columns:
    - name: WARD_CODE
      data_type: TEXT
    - name: WARD_NAME
      data_type: TEXT
  - name: BASE_NHSBSA__APID_VPID
    identifier: '"BASE_NHSBSA__APID_VPID"'
    columns:
