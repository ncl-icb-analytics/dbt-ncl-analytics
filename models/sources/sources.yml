      data_type: TEXT
  - name: BASE_CCMS_DMD_CODES
    identifier: '"BASE_CCMS_DMD_CODES"'
    columns:
    - name: CONDITIONID
      data_type: NUMBER
    - name: CONDITIONNAME
      data_type: TEXT
    - name: PRODUCTID
      data_type: NUMBER
    - name: PRIMARYTERM
      data_type: TEXT
  - name: BASE_CCMS_SNOMED_CODES
    identifier: '"BASE_CCMS_SNOMED_CODES"'
