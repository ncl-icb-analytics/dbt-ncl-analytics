
models:
  - name: fct_person_sus_ae_recent
    description: "Summary of recent A&E attendance counts per patient (12mo rolling). One row per patient with illness, injury, and Type 1 A&E counts. Note: likely needs window shift to account for reporting delay.  Warning:needs expert analyst review."
    config:
      meta:
        owner:
          name: Emily Baldwin
    columns:
      - name: sk_patient_id
        data_type: varchar
        description: "Unique identifier for the patient (pseudonymised NHS number)"	
        tests:
          - not_null
          - unique

      - name: ae_ill_12mo
        data_type: number
        description: "Number of A&E attendances attended for illness in the last 12 months"

      - name: ae_ill_3mo
        data_type: number
        description: "Number of A&E attendances attended for illness in the last 3 months"

      - name: ae_ill_1mo
        data_type: number
        description: "Number of A&E attendances attended for illness in the last 1 month"

      - name: ae_tot_12mo
        data_type: number
        description: "Number of A&E attendances attended in the last 12 months"

      - name: ae_inj_12mo
        data_type: number
        description: "Number of A&E attendances attended for injury in the last 12 months"

      - name: ae_t1_12mo
        data_type: number
        description: "Number of A&E attendances attended via Type 1 A&E in the last 12 months"
