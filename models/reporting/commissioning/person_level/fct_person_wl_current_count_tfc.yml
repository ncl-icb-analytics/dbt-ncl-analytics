version: 1

models:
  - name: fct_person_wl_current_count_tfc
    description: >
      Pivoted summary of open pathways per patient across TFCs (treatment function codes).
      Each column represents the sum of open pathways for a specific TFC.
    columns:
      - name: sk_patient_id
        description: Unique identifier for each patient.
        tests:
          - not_null
          - unique
