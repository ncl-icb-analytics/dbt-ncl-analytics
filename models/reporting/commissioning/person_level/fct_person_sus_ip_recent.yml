version: 2

models:
  - name: fct_person_sus_ip_recent
    description: "Recent (up to 1 year) inpatient spell counts and length of stay per patient (rolling window). One row per patient. Note: likely needs window shift to account for reporting delay.  Warning:needs expert analyst review."
    config:
      meta:
        owner:
          name: Emily Baldwin
    columns:
      - name: sk_patient_id
        data_type: varchar
        description: "Unique identifier for the patient (pseudonymised NHS number)"	
        tests:
          - not_null
          - unique

      - name: apc_3mo
        data_type: number
        description: "Number of inpatient spells attended in the last 3 months"

      - name: apc_1mo
        data_type: number
        description: "Number of inpatient spells attended in the last 1 month"

      - name: apc_12mo
        data_type: number
        description: "Number of inpatient spells attended in the last 12 months"

      - name: apc_los_12mo
        data_type: number
        description: "Total length of stay for inpatient spells in the last 12 months"
      
      - name: apc_nel_12mo
        data_type: number
        description: "Number of inpatient spells attended as non-elective (emergency) in the last 12 months"
