version: 2

models:
  - name: fct_person_sus_op_recent
    description: "Recent outpatient appointment counts per patient (12mo rolling). One row per patient with attendance and provider counts. Note: likely needs window shift to account for reporting delay.  Warning:needs expert analyst review."
    config:
      meta:
        owner:
          name: Emily Baldwin
    columns:
      - name: sk_patient_id
        data_type: varchar
        description: "Unique identifier for the patient (pseudonymised NHS number)"	
        tests:
          - not_null
          - unique

      - name: op_att_tot_12mo
        data_type: number
        description: "Number of outpatient appointments attended in the last 12 months"

      - name: op_att_tot_3mo
        data_type: number
        description: "Number of outpatient appointments attended in the last 3 months"

      - name: op_att_tot_1mo
        data_type: number
        description: "Number of outpatient appointments attended in the last 1 month"

      - name: op_att_first_12mo
        data_type: number
        description: "Number of outpatient appointments attended for the first time in the last 12 months"

      - name: op_app_tot_12mo
        data_type: number
        description: "Number of outpatient appointments booked in the last 12 months"

      - name: op_spec_12mo
        data_type: number
        description: "Number of outpatient specialties where appointments were attended in the last 12 months"

      - name: op_prov_12mo
        data_type: number
        description: "Number of outpatient providers where appointments were attended in the last 12 months"

      - name: op_num_spec_2_prov_12mo
        data_type: number
        description: "Number of outpatient specialties where more than one provider was attended in the last 12 months"
