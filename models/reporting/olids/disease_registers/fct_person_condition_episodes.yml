            name_short: "Asthma Episodes"
            description_short: "Simplified asthma condition episodes with resolved
              state tracking"
            description_long: >
              Episode tracking for asthma using diagnosis and resolved codes without
              QOF restrictions.
              Captures multiple condition cycles per person for complete clinical
              history analysis.
              Includes onset and resolved states enabling episode duration calculations.
            is_qof: false
            source_column: "current_condition_status"
            sort_order: "CONDITION_EPISODES_AST"
            usage_contexts:
              - "POPULATION_HEALTH_NEEDS_DASHBOARD"
