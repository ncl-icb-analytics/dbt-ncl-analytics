models:
  - name: dim_person_conditions
    description: 'Population dimension with boolean flags for each condition.

      One row per person from dim_person_demographics (persons with recorded birth
      dates) with TRUE/FALSE flags for all conditions, eliminating null-handling complexity.'
    config:
      meta:
        owner:
          name: EddieDavison92
    columns:
      - name: person_id
        description: Unique identifier for the person
        tests:
          - not_null
          - unique
