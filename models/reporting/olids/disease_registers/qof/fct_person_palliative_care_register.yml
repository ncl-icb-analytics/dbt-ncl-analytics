version: 2
models:
  - name: fct_person_palliative_care_register
    description: 'QOF palliative care register for patients receiving end-of-life
      care.

      One row per person with PALLCARE_COD present (palliative care status maintained).'

    tests:
      - dbt_utils.at_least_one:
          column_name: person_id

    columns:
      - name: person_id
        description: Unique identifier for the person
        tests:
          - unique
          - not_null

    config:
      meta:
        indicator:
          id: "PC001"
          type: "CONDITION"
          category: "LTC"
          clinical_domain: "Palliative Care"
          name_short: "Palliative Care"
          description_short: "QOF palliative care register"
          description_long: >
            Palliative care diagnosed using QOF criteria: Patients receiving end-of-life
            care  with palliative care status codes present. Palliative care status
            is maintained  for care coordination and quality monitoring. Maps to QOF
            indicator PC001  (Palliative Care Register). Uses PALLCARE_COD for diagnosis
            codes.
          is_qof: true
          qof_indicator: "PC001"
          source_column: "is_on_register"
          usage_contexts:
            - "POPULATION_HEALTH_NEEDS_DASHBOARD"
            - "QOF"
          code_clusters:
            - cluster_id: "PALLCARE_COD"
              category: "INCLUSION"
        owner:
          name: EddieDavison92
