version: 2
models:
  - name: fct_person_cancer_register
    description: 'QOF cancer register for patients with cancer diagnosis from 1 April
      2003 onwards.

      One row per person with CAN_COD diagnosis (excludes non-melanotic skin cancers).'

    tests:
      - dbt_utils.at_least_one:
          column_name: person_id

    columns:
      - name: person_id
        description: Unique identifier for the person
        tests:
          - unique
          - not_null

    config:
      meta:
        indicator:
          id: "CAN001"
          type: "CONDITION"
          category: "LTC"
          clinical_domain: "Oncology"
          name_short: "Cancer"
          description_short: "QOF cancer register"
          description_long: >
            Cancer diagnosed using QOF criteria: Any cancer diagnosis from 1 April
            2003  onwards. Cancer is considered a permanent condition with no resolution
            codes.  Excludes non-melanotic skin cancers. Used for survivorship care
            and follow-up  monitoring. Maps to QOF indicator CAN001 (Cancer Register).
            Uses CAN_COD for  diagnosis codes.
          is_qof: true
          qof_indicator: "CAN001"
          source_column: "is_on_register"
          usage_contexts:
            - "POPULATION_HEALTH_NEEDS_DASHBOARD"
            - "QOF"
          code_clusters:
            - cluster_id: "CAN_COD"
              category: "INCLUSION"
        owner:
          name: EddieDavison92
