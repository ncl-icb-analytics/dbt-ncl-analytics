models:
  - name: fct_person_mnd_register
    description: 'Motor neurone disease register for patients with MND diagnosis.

      One row per person with MND_COD present (non-QOF).'

    tests:
      - dbt_utils.at_least_one:
          column_name: person_id

    config:
      meta:
        indicator:
          id: "MND"
          type: "CONDITION"
          category: "LTC"
          clinical_domain: "Neurology"
          name_short: "Motor Neurone Disease"
          description_short: "Motor neurone disease register (non-QOF)"
          description_long: >
            Motor neurone disease register for persons with MND diagnosis.  Includes
            active patients with MND diagnosis using MND_COD cluster codes.  No age
            restrictions or resolution codes applied. Used for neurological care  pathway
            monitoring, palliative care planning, multidisciplinary team coordination,  and
            symptom management. Progressive neurological condition requiring specialised  care
            and support.
          is_qof: false
          source_column: "is_on_register"
          sort_order: "COND_NEURO_MND"
          usage_contexts:
            - "POPULATION_HEALTH_NEEDS_DASHBOARD"
          code_clusters:
            - cluster_id: "MND_COD"
              category: "INCLUSION"

        owner:
          name: Eddie Davison
    columns:
      - name: person_id
        description: Unique identifier for the person
        tests:
          - unique
          - not_null
