version: 2

models:
  - name: pit_heart_failure_register
    description: >
      Heart Failure register calculated as of reference date {{ var('qof_reference_date') }}.
      Override with: dbt build --vars '{"qof_reference_date": "YYYY-MM-DD"}'
    columns:
      - name: person_id
        description: Person identifier
      - name: register_name
        description: Register name (e.g., 'Heart Failure')
      - name: is_on_register
        description: Whether person qualifies for register at reference date
      - name: reference_date
        description: Date at which register status was calculated
