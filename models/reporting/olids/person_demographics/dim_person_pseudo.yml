version: 2
models:
  - name: dim_person_pseudo
    description: 'Person Pseudonym Dimension Table.

      Provides pseudonymized hex keys for patient re-identification. Generates HxFlake
      format from sk_patient_id using standardized transformation.

      Key Features:

      - One row per person_id

      - HxFlake format: XX-XXX-XXX (10 characters total)

      - Reversible transformation for re-identification

      - Note: Multiple person_ids may share the same hx_flake when they share the
      same sk_patient_id'

    config:
      meta:
        owner:
          name: EddieDavison92
    columns:
      - name: person_id
        description: 'Unique person identifier'
        tests:
          - not_null
          - unique

      - name: sk_patient_id
        description: 'Primary surrogate key for patient record used in pseudonym generation'
        tests:
          - not_null

      - name: hx_flake
        description: 'Pseudonymized hex key in format XX-XXX-XXX for patient re-identification'
        tests:
          - not_null
