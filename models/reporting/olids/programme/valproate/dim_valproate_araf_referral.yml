version: 2
models:
  - name: dim_valproate_araf_referral
    description: 'ARAF referral events aggregation for valproate monitoring.

      One row per person with ARAF referral events including earliest and latest dates
      and observation traceability.'

    config:
      meta:
        owner:
          name: EddieDavison92
    tests:
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 1

    columns:
      - name: person_id
        tests:
          - unique
          - not_null
