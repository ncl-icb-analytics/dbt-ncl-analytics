version: 2
models:
  - name: dim_ltc_lcs_cf_htn_61
    description: 'Case finding for severe hypertension requiring urgent blood pressure management.


      Business Logic:

      • Identifies patients with severe hypertension (clinic BP ≥180/120, home/ABPM ≥170/115)

      • Targets patients requiring immediate clinical intervention and treatment escalation

      • Highest priority hypertension category requiring urgent cardiovascular risk management

      • One row per person with latest blood pressure readings meeting severe criteria'
    
    config:
      meta:
        indicator:
          id: "LTC_LCS_CF_HTN_61"
          type: "CASE_FINDING"
          category: "HTN"
          clinical_domain: "Hypertension Case Finding"
          name_short: "Severe HTN"
          description_short: "Patients with severe hypertension requiring urgent management"
          description_long: >
            Severe HTN: clinic ≥180/120 mmHg, home/ABPM ≥170/115 mmHg.
            Requires immediate intervention and treatment escalation.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_HTN_61"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "BLOOD_PRESSURE_CLINIC"
              category: "INCLUSION"
            - cluster_id: "BLOOD_PRESSURE_HOME_ABPM"
              category: "INCLUSION"
            - cluster_id: "HYPERTENSION_REGISTER_CODES"
              category: "EXCLUSION"
          thresholds:
            - population_group: "ALL_ADULTS"
              threshold_type: "CLINIC_SYSTOLIC_BP"
              threshold_value: "180"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmHg"
              description: "Clinic systolic BP ≥180 mmHg (severe)"
              sort_order: 1
            - population_group: "ALL_ADULTS"
              threshold_type: "CLINIC_DIASTOLIC_BP"
              threshold_value: "120"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmHg"
              description: "Clinic diastolic BP ≥120 mmHg (severe)"
              sort_order: 2
            - population_group: "ALL_ADULTS"
              threshold_type: "HOME_ABPM_SYSTOLIC_BP"
              threshold_value: "170"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmHg"
              description: "Home/ABPM systolic BP ≥170 mmHg (severe)"
              sort_order: 3
            - population_group: "ALL_ADULTS"
              threshold_type: "HOME_ABPM_DIASTOLIC_BP"
              threshold_value: "115"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmHg"
              description: "Home/ABPM diastolic BP ≥115 mmHg (severe)"
              sort_order: 4
