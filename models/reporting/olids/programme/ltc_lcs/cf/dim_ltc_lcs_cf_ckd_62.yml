version: 2
models:
  - name: dim_ltc_lcs_cf_ckd_62
    description: 'Mart: LTC LCS Case Finding CKD_62 - Identifies patients with two consecutive high UACR readings suggesting kidney damage and undiagnosed CKD.


      Population Scope:

      • Patients aged 17+ from LTC case finding base population

      • Two consecutive UACR readings above 4

      • Excludes patients already on CKD or diabetes registers


      Key Features:

      • Maximum daily UACR values with adjacent day duplicate filtering

      • Complete UACR testing history with latest and previous readings

      • Evidence-based case finding criteria for early kidney damage detection'
    
    config:
      meta:
        indicator:
          id: "LTC_LCS_CF_CKD_62"
          type: "CASE_FINDING"
          category: "CKD"
          clinical_domain: "Chronic Kidney Disease Case Finding"
          name_short: "Consecutive high UACR"
          description_short: "Patients with two consecutive UACR readings >4"
          description_long: >
            Age 17+, two consecutive UACR >4 mg/mmol. Excludes existing
            CKD or diabetes registers.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_CKD_62"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "UACR_RESULTS"
              category: "INCLUSION"
            - cluster_id: "CKD_REGISTER_CODES"
              category: "EXCLUSION"
            - cluster_id: "DIABETES_REGISTER_CODES"
              category: "EXCLUSION"
          thresholds:
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "UACR_VALUE"
              threshold_value: "4"
              threshold_operator: "GREATER_THAN"
              threshold_unit: "mg/mmol"
              description: "UACR above 4 mg/mmol"
              sort_order: 1
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "CONSECUTIVE_READINGS"
              threshold_value: "2"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "count"
              description: "Two consecutive high UACR readings required"
              sort_order: 2
