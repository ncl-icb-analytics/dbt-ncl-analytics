version: 2
models:
  - name: dim_ltc_lcs_cf_ckd_62
    description: 'Patients aged 17+ with two consecutive UACR readings >4 mg/mmol.
      Max daily value used, adjacent day duplicates filtered. Excludes patients
      on CKD or diabetes registers.

      One row per person with latest and previous UACR readings.'
    config:
      meta:
        indicator:
          id: "LTC_LCS_CF_CKD_62"
          type: "CASE_FINDING"
          category: "CKD"
          clinical_domain: "Chronic Kidney Disease Case Finding"
          name_short: "CKD_62: Two consecutive UACR >4"
          description_short: "Two consecutive UACR readings >4"
          description_long: >
            Age 17+, two consecutive UACR >4 mg/mmol. Excludes existing
            CKD or diabetes registers.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_CKD_62"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "UACR_RESULTS"
              category: "INCLUSION"
            - cluster_id: "CKD_REGISTER_CODES"
              category: "EXCLUSION"
            - cluster_id: "DIABETES_REGISTER_CODES"
              category: "EXCLUSION"
          thresholds:
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "UACR_VALUE"
              threshold_value: "4"
              threshold_operator: "GREATER_THAN"
              threshold_unit: "mg/mmol"
              description: "UACR above 4 mg/mmol"
              sort_order: 1
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "CONSECUTIVE_READINGS"
              threshold_value: "2"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "count"
              description: "Two consecutive high UACR readings required"
              sort_order: 2
        owner:
          name: EddieDavison92
