version: 2
models:
  - name: dim_ltc_lcs_cf_htn_65
    description: 'Case finding for stage 1 hypertension with cardiovascular risk factors.

      One row per eligible person with BP readings and risk factor status. Targets higher-risk patients requiring management rather than lifestyle-only interventions.'
    
    config:
      meta:
        indicator:
          id: "LTC_LCS_CF_HTN_65"
          type: "CASE_FINDING"
          category: "HTN"
          clinical_domain: "Hypertension Case Finding"
          name_short: "Stage 1 + CVD risk"
          description_short: "Patients with stage 1 hypertension and cardiovascular risk factors"
          description_long: >
            Stage 1 HTN with CVD risk factors. Requires antihypertensive
            treatment plus lifestyle modifications.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_HTN_65"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "BLOOD_PRESSURE_CLINIC"
              category: "INCLUSION"
            - cluster_id: "BLOOD_PRESSURE_HOME_ABPM"
              category: "INCLUSION"
            - cluster_id: "CVD_RISK_FACTORS"
              category: "INCLUSION"
            - cluster_id: "HYPERTENSION_REGISTER_CODES"
              category: "EXCLUSION"
          thresholds:
            - population_group: "ALL_ADULTS"
              threshold_type: "CLINIC_SYSTOLIC_BP"
              threshold_value: "140-159"
              threshold_operator: "WITHIN"
              threshold_unit: "mmHg"
              description: "Clinic systolic BP 140-159 mmHg (stage 1) with CVD risk"
              sort_order: 1
            - population_group: "ALL_ADULTS"
              threshold_type: "CLINIC_DIASTOLIC_BP"
              threshold_value: "90-99"
              threshold_operator: "WITHIN"
              threshold_unit: "mmHg"
              description: "Clinic diastolic BP 90-99 mmHg (stage 1) with CVD risk"
              sort_order: 2
            - population_group: "ALL_ADULTS"
              threshold_type: "HOME_ABPM_SYSTOLIC_BP"
              threshold_value: "135-149"
              threshold_operator: "WITHIN"
              threshold_unit: "mmHg"
              description: "Home/ABPM systolic BP 135-149 mmHg (stage 1) with CVD risk"
              sort_order: 3
            - population_group: "ALL_ADULTS"
              threshold_type: "HOME_ABPM_DIASTOLIC_BP"
              threshold_value: "85-94"
              threshold_operator: "WITHIN"
              threshold_unit: "mmHg"
              description: "Home/ABPM diastolic BP 85-94 mmHg (stage 1) with CVD risk"
              sort_order: 4
