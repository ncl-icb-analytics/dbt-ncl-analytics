      meta:
        indicator:
          id: "LTC_LCS_CF_HTN_65"
          type: "CASE_FINDING"
          category: "HTN"
          clinical_domain: "Hypertension Case Finding"
          name_short: "Stage 1 + CVD risk"
          description_short: "Patients with stage 1 hypertension and cardiovascular
            risk factors"
          description_long: >
            Stage 1 HTN: clinic ≥140/90 or home/ABPM ≥135/85 with CVD
            risk factors (incl. BSA ethnicity). Excludes HTN_61/62/63.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_HTN_65"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "HYPERTENSION_MYOCARDIAL"
              category: "RISK_FACTOR"
            - cluster_id: "HYPERTENSION_CEREBRAL"
              category: "RISK_FACTOR"
            - cluster_id: "HYPERTENSION_CLAUDICATION"
              category: "RISK_FACTOR"
            - cluster_id: "HYPERTENSION_EGFR"
              category: "RISK_FACTOR"
            - cluster_id: "HYPERTENSION_DIABETES"
              category: "RISK_FACTOR"
            - cluster_id: "HYPERTENSION_BMI"
              category: "RISK_FACTOR"
            - cluster_id: "ETHNICITY_BAME"
              category: "RISK_FACTOR"
          thresholds:
            - population_group: "ALL_ADULTS"
              threshold_type: "CLINIC_SYSTOLIC_BP"
              threshold_value: "140"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmHg"
              description: "Clinic systolic BP ≥140 mmHg (stage 1) with CVD risk"
              sort_order: 1
            - population_group: "ALL_ADULTS"
              threshold_type: "CLINIC_DIASTOLIC_BP"
              threshold_value: "90"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
