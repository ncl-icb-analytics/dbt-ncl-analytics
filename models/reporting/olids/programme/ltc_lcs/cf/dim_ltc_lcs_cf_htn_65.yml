version: 2
models:
  - name: dim_ltc_lcs_cf_htn_65
    description: 'Case finding for stage 1 hypertension with cardiovascular risk factors.

      Clinic BP ≥140/90 or home/ABPM ≥135/85 with risk factors (myocardial,
      cerebral, claudication, eGFR <60, diabetes, BMI >35, or BSA ethnicity).
      Excludes patients in HTN_61, HTN_62, HTN_63.

      One row per eligible person with BP readings and risk factor status.'
