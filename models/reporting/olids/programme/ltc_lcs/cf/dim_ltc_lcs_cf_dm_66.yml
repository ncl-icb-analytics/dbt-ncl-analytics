version: 2
models:
  - name: dim_ltc_lcs_cf_dm_66
    description: 'Patients with latest HbA1c 42-45 mmol/mol and no HbA1c in last 12
      months.

      One row per person with pre-diabetic HbA1c reading and monitoring gap.'

    config:
      meta:
        indicator:
          id: "LTC_LCS_CF_DM_66"
          type: "CASE_FINDING"
          category: "DM"
          clinical_domain: "Diabetes Mellitus Case Finding"
          name_short: "DM_66: HbA1c 42-45, no recheck in 12m"
          description_short: "HbA1c 42-45 mmol/mol, no recheck in 12m"
          description_long: >
            Age 17+, latest HbA1c 42-45 mmol/mol, no HbA1c in last 12 months.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_DM_66"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "HBA1C_RESULTS"
              category: "INCLUSION"
            - cluster_id: "DIABETES_REGISTER_CODES"
              category: "EXCLUSION"
          thresholds:
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "HBA1C_VALUE"
              threshold_value: "42"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmol/mol"
              description: "HbA1c 42-45 mmol/mol"
              sort_order: 1
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "HBA1C_VALUE"
              threshold_value: "45"
              threshold_operator: "LESS_THAN_OR_EQUAL"
              threshold_unit: "mmol/mol"
              description: "HbA1c upper limit 45 mmol/mol"
              sort_order: 2
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "MONITORING_WINDOW"
              threshold_value: "12"
              threshold_operator: "GREATER_THAN"
              threshold_unit: "months"
              description: "No HbA1c in last 12 months"
              sort_order: 3
        owner:
          name: EddieDavison92
