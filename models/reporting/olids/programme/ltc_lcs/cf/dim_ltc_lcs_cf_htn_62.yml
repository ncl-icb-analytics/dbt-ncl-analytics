version: 2
models:
  - name: dim_ltc_lcs_cf_htn_62
    description: 'Case finding for stage 2 hypertension requiring blood pressure management.


      Business Logic:

      • Identifies patients with stage 2 hypertension (clinic BP 160-179/100-109, home/ABPM 150-164/95-99)

      • Excludes patients already captured in severe hypertension category (HTN_61)

      • Targets patients requiring clinical intervention and cardiovascular risk assessment

      • One row per person with latest blood pressure readings meeting stage 2 criteria'
    
    config:
      meta:
        indicator:
          id: "LTC_LCS_CF_HTN_62"
          type: "CASE_FINDING"
          category: "HTN"
          clinical_domain: "Hypertension Case Finding"
          name_short: "Stage 2 HTN"
          description_short: "Patients with stage 2 hypertension requiring management"
          description_long: >
            Stage 2 HTN: clinic 160-179/100-109 mmHg, home/ABPM
            150-164/95-99 mmHg. Excludes HTN_61. Requires intervention.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_HTN_62"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "BLOOD_PRESSURE_CLINIC"
              category: "INCLUSION"
            - cluster_id: "BLOOD_PRESSURE_HOME_ABPM"
              category: "INCLUSION"
            - cluster_id: "HYPERTENSION_REGISTER_CODES"
              category: "EXCLUSION"
          thresholds:
            - population_group: "ALL_ADULTS"
              threshold_type: "CLINIC_SYSTOLIC_BP"
              threshold_value: "160-179"
              threshold_operator: "WITHIN"
              threshold_unit: "mmHg"
              description: "Clinic systolic BP 160-179 mmHg (stage 2)"
              sort_order: 1
            - population_group: "ALL_ADULTS"
              threshold_type: "CLINIC_DIASTOLIC_BP"
              threshold_value: "100-109"
              threshold_operator: "WITHIN"
              threshold_unit: "mmHg"
              description: "Clinic diastolic BP 100-109 mmHg (stage 2)"
              sort_order: 2
            - population_group: "ALL_ADULTS"
              threshold_type: "HOME_ABPM_SYSTOLIC_BP"
              threshold_value: "150-164"
              threshold_operator: "WITHIN"
              threshold_unit: "mmHg"
              description: "Home/ABPM systolic BP 150-164 mmHg (stage 2)"
              sort_order: 3
            - population_group: "ALL_ADULTS"
              threshold_type: "HOME_ABPM_DIASTOLIC_BP"
              threshold_value: "95-99"
              threshold_operator: "WITHIN"
              threshold_unit: "mmHg"
              description: "Home/ABPM diastolic BP 95-99 mmHg (stage 2)"
              sort_order: 4
