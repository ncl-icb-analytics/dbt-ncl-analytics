version: 2
models:
  - name: dim_ltc_lcs_cf_dm_63
    description: 'Patients aged 17+ with latest HbA1c ≥46 and <48 mmol/mol, where
      that reading is >12 months old.

      One row per person with borderline pre-diabetic HbA1c and monitoring gap.'
    config:
      meta:
        indicator:
          id: "LTC_LCS_CF_DM_63"
          type: "CASE_FINDING"
          category: "DM"
          clinical_domain: "Diabetes Mellitus Case Finding"
          name_short: "DM_63: HbA1c 46-47, reading >12m old"
          description_short: "HbA1c 46-47 mmol/mol, reading >12m old"
          description_long: >
            Age 17+, HbA1c ≥46 <48 mmol/mol, reading >12 months old.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_DM_63"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "HBA1C_LEVEL"
              category: "INCLUSION"
            - cluster_id: "DIABETES_REGISTER_CODES"
              category: "EXCLUSION"
          thresholds:
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "HBA1C_VALUE"
              threshold_value: "46"
              threshold_operator: "GREATER_THAN_OR_EQUAL"
              threshold_unit: "mmol/mol"
              description: "HbA1c ≥46 and <48 mmol/mol (borderline pre-diabetic)"
              sort_order: 1
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "HBA1C_VALUE"
              threshold_value: "48"
              threshold_operator: "LESS_THAN"
              threshold_unit: "mmol/mol"
              description: "HbA1c upper limit <48 mmol/mol"
              sort_order: 2
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "MONITORING_WINDOW"
              threshold_value: "12"
              threshold_operator: "GREATER_THAN"
              threshold_unit: "months"
              description: "Latest HbA1c must be more than 12 months old"
              sort_order: 3
        owner:
          name: EddieDavison92
