models:
  - name: dim_nhs_health_check_eligibility
    description: 'NHS Health Check programme eligibility for patients aged 40-74 without
      excluding chronic conditions.

      One row per person with eligibility flags, due status (>5 years or never checked)
      and latest health check date.'
    config:
      meta:
        owner:
          name: EddieDavison92
    columns:
      - name: person_id
        description: 'Unique person identifier - primary key'
        tests:
          - unique
          - not_null
