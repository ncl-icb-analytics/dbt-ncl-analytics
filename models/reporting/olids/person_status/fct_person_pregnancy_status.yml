version: 2
models:
  - name: fct_person_pregnancy_status
    description: 'Current pregnancy status determination for non-male individuals
      based on recent clinical codes.

      One row per person with latest pregnancy code > latest delivery code, limited
      to child-bearing age (0-55 years) for medication safety.'
    config:
      meta:
        owner:
          name: EddieDavison92
    columns:
      - name: person_id
        description: 'Unique person identifier - primary key'
        tests:
          - unique
          - not_null
