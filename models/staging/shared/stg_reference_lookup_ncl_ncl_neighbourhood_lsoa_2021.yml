version: 2
models:
- name: stg_reference_lookup_ncl_ncl_neighbourhood_lsoa_2021
  description: Mapping between LSOA 2021 codes and NCL neighbourhood codes from reference lookup
  columns:
  - name: lsoa_2021_code
    description: Primary key - LSOA 2021 code
    tests:
    - unique
    - not_null
  - name: lsoa_2021_name
    description: LSOA 2021 name
  - name: neighbourhood_code
    description: NCL neighbourhood code
  - name: neighbourhood_name
    description: NCL neighbourhood name
  - name: start_date
    description: Date the neighbourhood definition became effective from
  tests:
  - dbt_expectations.expect_table_row_count_to_be_between:
      min_value: 1
