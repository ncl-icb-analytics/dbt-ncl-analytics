version: 2
models:
  - name: stg_reference_imd2025
    description: Index of Multiple Deprivation 2025 by LSOA 2021
    config:
      meta:
        owner:
          name: KatsplatH
    columns:
      - name: lsoa_code_2021
        description: Primary key - LSOA 2021 code
        data_tests:
          - unique
          - not_null
      - name: index_of_multiple_deprivation_decile
        description: IMD decile (1 = most deprived, 10 = least deprived)
        data_tests:
          - not_null
      - name: index_of_multiple_deprivation_score
        description: IMD score
