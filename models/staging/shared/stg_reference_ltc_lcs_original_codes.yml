models:
  - name: stg_reference_ltc_lcs_original_codes
    description: Original codes from EMIS XML extracts before translation
    config:
      meta:
        owner:
          name: Eddie Davison
    tests:
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 1
    columns:
      - name: original_code_id
        description: Unique identifier for this original code entry
        tests:
          - not_null
          - unique
      - name: valueset_id
        description: Foreign key to associated valueset
        tests:
          - not_null
      - name: original_code
        description: Original code from source system
      - name: display_name
        description: Display name for the original code
      - name: code_system
        description: Code system of the original code (Read, CTV3, etc.)
      - name: include_children
        description: Flag indicating if child concepts should be included
      - name: is_refset
        description: Flag indicating if this represents a reference set
      - name: translated_to_snomed_code
        description: SNOMED code this was translated to
      - name: translated_to_display
        description: Display term for the translated SNOMED code
