version: 2
models:
- name: stg_sus_ae_clinical_coded_findings
  description: SUS A&E clinical coded findings (SNOMED CT)
  tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns:
      - primarykey_id
      - coded_findings_id
  - dbt_expectations.expect_table_row_count_to_be_between:
      min_value: 1
  columns:
  - name: primarykey_id
    description: Primary key from main A&E attendance (FK)
    tests:
    - not_null
  - name: coded_findings_id
    description: Unique identifier for this coded finding entry
    tests:
    - not_null
  - name: rownumber_id
    description: Sequence number for ordering findings within an attendance
    tests:
    - not_null
  - name: code
    description: SNOMED CT coded finding
