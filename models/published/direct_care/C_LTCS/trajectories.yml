models:
  - name: trajectories
    description: "18 month trajectories of A&E, inpatient and outpatient activity for patients receiving CLTCS for sparkline charts"
    columns:
      - name: patient_id
        data_type: number
        description: "Unique patient identifier"
        tests:
        - not_null
        - unique

      - name: ae_encounters_sl
        data_type: array
        description: "Count of A&E attendances per month in each of the 18 months prior to the last month ending"

      - name: ip_encounters_sl
        data_type: array
        description: "Count of inpatient admissions per month in each of the 18 months prior to the last month ending"

      - name: op_encounters_sl
        data_type: array
        description: "Count of outpatient attendances per month in each of the 18 months prior to the last month ending"